<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporativos Entalpia</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* --- FONDO MARCA DE AGUA --- */
        body::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            /* Imagen de fondo centrada */
            background: url('LogoEntalpia.png') no-repeat center center;
            background-size: 75%; 
            z-index: -2;
        }

        /* Capa de oscurecimiento (Overlay) */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* HE REDUCIDO ESTE VALOR: Antes 0.85 -> Ahora 0.4 */
            /* Esto hace que el fondo se vea mucho más claro */
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        /* --- CABECERA --- */
        .logo {
            position: absolute;
            top: 25px;
            left: 50px;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #a1c4fd 0%, #1c5294 50%, #082d55 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        }

        /* --- CAJA DE LOGIN --- */
        .login-box {
            /* HE AUMENTADO LA TRANSPARENCIA: Antes 0.6 -> Ahora 0.3 */
            background-color: rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 450px;
            min-height: 500px;
            padding: 60px 68px 40px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            
            position: relative;
            z-index: 5;
            
            /* Blur para garantizar que el texto se lea sobre el logo */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }

        /* --- CAMPOS DE TEXTO (Limpios sin etiquetas flotantes) --- */
        .input-wrapper {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            background: rgba(51, 51, 51, 0.8); /* Fondo un poco más transparente también */
            border: 0;
            border-radius: 4px;
            color: #fff;
            height: 50px;
            line-height: 50px;
            padding: 0 20px; /* Padding simple */
            font-size: 16px;
            outline: none;
            transition: background 0.2s, border-bottom 0.2s;
        }

        /* Color del placeholder (el texto de sugerencia interno) */
        .input-field::placeholder {
            color: #b3b3b3;
        }

        .input-field:focus {
            background: #454545;
            border-bottom: 2px solid #0071eb; /* Azul corporativo */
        }

        /* --- BOTÓN --- */
        .btn-login {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: linear-gradient(180deg, #0071eb 0%, #004182 100%);
            box-shadow: 0 1px 0 rgba(0,0,0,0.55);
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: linear-gradient(180deg, #268bf2 0%, #005bb5 100%);
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }

        /* --- EXTRAS --- */
        .form-help {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #b3b3b3;
            margin-top: 12px;
        }

        .form-help a {
            color: #b3b3b3;
            text-decoration: none;
        }
        
        .form-help a:hover {
            text-decoration: underline;
        }

        .signup-text {
            margin-top: 40px;
            color: #737373;
            font-size: 16px;
            font-weight: 400;
        }

        .signup-text a {
            color: #fff;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .signup-text a:hover {
            text-decoration: underline;
        }

        /* --- ERROR --- */
        .error-msg {
            background: #e87c03;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            color: white;
            margin-bottom: 16px;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }

        .shake-animation {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* --- MOBILE --- */
        @media (max-width: 740px) {
            body {
                background: #000;
            }
            body::before {
                opacity: 0.7; /* Más visible en móvil */
            }
            .login-box {
                width: 100%;
                height: 100vh;
                max-width: none;
                /* En móvil también respetamos la transparencia */
                background-color: rgba(0, 0, 0, 0.4); 
                border: none;
                border-radius: 0;
                padding: 0 5% 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .logo {
                top: 20px;
                left: 20px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="logo">CORPORATIVOS ENTALPIA</div>

    <div class="login-box" id="loginBox">
        <h1>Inicia Sesión</h1>
        
        <div id="errorMsg" class="error-msg">
            <b>Contraseña incorrecta.</b> <a href="#">Restablecer contraseña</a>
        </div>

        <form id="loginForm">

                <!-- Inputs limpios con placeholder tradicional -->
                <input type="text" id="username" class="input-field" placeholder="Usuario" autocomplete="off" required>
            </div>
            
            <div class="input-wrapper">
                <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <div class="form-help">
                <label style="cursor: pointer;">
                    <input type="checkbox" checked style="accent-color: #b3b3b3;"> Recuérdame
                </label>
                <a href="#">¿Necesitas ayuda?</a>
            </div>
        </form>

        <div class="signup-text">
            ¿Nuevo en Entalpia? <a href="#">Regístrate ahora.</a>

                Esta página está protegida por Google reCAPTCHA para asegurar que no eres un robot.
            </p>
        </div>
    </div>

    <script>

            },

            }
        };

        const form = document.getElementById('loginForm');
        const loginBox = document.getElementById('loginBox');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim().toLowerCase();

            } else {

            }
        });

        function mostrarError() {
            errorMsg.style.display = 'block';
            loginBox.classList.remove('shake-animation');
            void loginBox.offsetWidth;
            loginBox.classList.add('shake-animation');
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
