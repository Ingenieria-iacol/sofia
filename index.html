<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeni-Flix | Hub de Ingeniería</title>
    <style>
        /* ESTILOS (CSS) */
        :root {
            --bg-color: #141414;
            --card-bg: #2f2f2f;
            --text-color: #ffffff;
            --primary-color: #e50914;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Cabecera */
        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Contenedor Principal */
        .container {
            padding: 20px 40px;
        }

        h2 {
            margin-bottom: 15px;
            font-weight: normal;
            font-size: 1.5rem;
            color: #e5e5e5;
        }

        /* Grilla de Herramientas */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Un poco más anchas para que quepa texto */
            gap: 20px;
            padding-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            aspect-ratio: 16/9;
            transition: transform 0.3s, z-index 0s 0.3s; /* z-index delay para evitar parpadeo */
        }

        /* Efecto Hover (Zoom) */
        .card:hover {
            transform: scale(1.1); /* Crece un poco más */
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            transition-delay: 0.1s; /* Pequeña pausa antes de crecer */
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }
        
        /* Oscurecer un poco la imagen al pasar el mouse para leer mejor */
        .card:hover .card-img {
            filter: brightness(0.7);
        }

        /* Capa de Texto */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.6), transparent);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%; /* Ocupa todo para el degradado */
            opacity: 1; 
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            margin-bottom: 5px;
            /* Posicionamiento inicial */
            transform: translateY(20px); 
            transition: transform 0.3s;
        }

        /* Descripción: Oculta por defecto */
        .card-description {
            font-size: 0.85rem;
            color: #cccccc;
            opacity: 0;
            max-height: 0; /* Altura 0 para no ocupar espacio */
            transform: translateY(20px);
            transition: all 0.3s;
            line-height: 1.4;
        }

        /* ANIMACIÓN AL PASAR EL MOUSE */
        
        /* Mueve el título hacia arriba */
        .card:hover .card-title {
            transform: translateY(0);
        }

        /* Muestra la descripción */
        .card:hover .card-description {
            opacity: 1;
            max-height: 100px; /* Le damos espacio para aparecer */
            transform: translateY(0);
        }

        /* El Visor */
        #viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 200;
            flex-direction: column;
        }

        #viewer-header {
            padding: 10px 20px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #viewer-title {
            font-weight: bold;
            color: var(--primary-color);
        }

        .close-btn {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 5px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 2px;
        }

        .close-btn:hover {
            background-color: white;
            color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">INGENI-FLIX</div>
    </header>

    <div class="container">
        <h2>Herramientas de Ingeniería</h2>
        <div class="grid" id="tools-grid">
            </div>
    </div>

    <div id="viewer">
        <div id="viewer-header">
            <span id="viewer-title">Herramienta</span>
            <button class="close-btn" onclick="cerrarHerramienta()">VOLVER AL CATÁLOGO</button>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        // CONFIGURACIÓN DE TUS APLICACIONES
        // Ahora incluye el campo "descripcion"
        const herramientas = [
            { 
                nombre: "Calculadora de Vigas", 
                url: "./vigas.html",
                imagen: "https://placehold.co/600x400/333/FFF?text=Vigas",
                descripcion: "Calcula momentos flectores y fuerzas cortantes en vigas simples."
            },
            { 
                nombre: "Conversor Hidráulico", 
                url: "./hidraulica.html",
                imagen: "https://placehold.co/600x400/00509e/FFF?text=Hidraulica",
                descripcion: "Conversión rápida de unidades de presión y caudal para tuberías."
            },
            { 
                nombre: "Simulador Eléctrico", 
                url: "./circuitos.html",
                imagen: "https://placehold.co/600x400/e6b800/000?text=Circuitos",
                descripcion: "Simula leyes de Ohm y Kirchhoff en circuitos básicos."
            },
             { 
                nombre: "Gestor de Proyectos", 
                url: "./proyectos.html",
                imagen: "https://placehold.co/600x400/28a745/FFF?text=Proyectos",
                descripcion: "Diagramas de Gantt simplificados y control de tareas."
            },
             { 
                nombre: "Analisis de Materiales", 
                url: "./materiales.html",
                imagen: "https://placehold.co/600x400/555/FFF?text=Materiales",
                descripcion: "Tabla periódica de propiedades de acero, concreto y madera."
            }
        ];

        function renderizarGrid() {
            const grid = document.getElementById('tools-grid');
            grid.innerHTML = ""; 

            herramientas.forEach((tool) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Agregamos la descripción dentro del HTML
                card.innerHTML = `
                    <img src="${tool.imagen}" alt="${tool.nombre}" class="card-img">
                    <div class="card-overlay">
                        <div class="card-title">${tool.nombre}</div>
                        <div class="card-description">${tool.descripcion}</div>
                    </div>
                `;
                
                card.onclick = () => abrirHerramienta(tool.nombre, tool.url);
                grid.appendChild(card);
            });
        }

        function abrirHerramienta(titulo, url) {
            const viewer = document.getElementById('viewer');
            const frame = document.getElementById('app-frame');
            const titleSpan = document.getElementById('viewer-title');

            titleSpan.textContent = titulo;
            frame.src = url; 
            viewer.style.display = 'flex';
        }

        function cerrarHerramienta() {
            const viewer = document.getElementById('viewer');
            const frame = document.getElementById('app-frame');
            frame.src = ""; 
            viewer.style.display = 'none';
        }

        renderizarGrid();

    </script>
</body>
</html>
