<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Herramientas de Ingeniería</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        metal: {
                            light: '#60a5fa', 
                            DEFAULT: '#2563eb', 
                            dark: '#1e3a8a',  
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(0, 0, 0, 0.95)), url('LogoEntalpia.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const Icons = {
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Cpu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>,
            Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>,
            Box: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>,
            Database: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        };

        // --- CONFIGURACIÓN DE NIVELES ---
        const PLAN_LEVELS = {
            FREE: 1,
            PRO: 2,
            PLUS: 3,
            PREMIUM: 4
        };

        const PLAN_CONFIG = {
            free: { label: 'Free', level: 1, color: 'text-gray-400 border-gray-400' },
            pro: { label: 'Pro', level: 2, color: 'text-blue-400 border-blue-400' },
            plus: { label: 'Plus', level: 3, color: 'text-purple-400 border-purple-400' },
            premium: { label: 'Premium', level: 4, color: 'text-yellow-400 border-yellow-400' },
        };

        // --- DATA DE HERRAMIENTAS ---
        const TOOLS_DB = [
            { id: 1, name: 'Calculadora de Vigas', desc: 'Cálculo básico de cargas y momentos.', minPlan: 'free', icon: Icons.Activity },
            { id: 2, name: 'Conversor de Unidades', desc: 'Conversiones estándar ISO/Imperial.', minPlan: 'free', icon: Icons.Box },
            { id: 3, name: 'Simulador de Circuitos', desc: 'Diseño y prueba de PCBs en tiempo real.', minPlan: 'pro', icon: Icons.Cpu },
            { id: 4, name: 'Analizador Estructural 3D', desc: 'Renderizado y análisis de estrés.', minPlan: 'pro', icon: Icons.Box },
            { id: 5, name: 'Librería de Materiales', desc: 'Base de datos académica de polímeros.', minPlan: 'plus', restrictedToType: 'academic', icon: Icons.Database },
            { id: 6, name: 'Gestor de Obras', desc: 'Control de recursos y tiempos.', minPlan: 'plus', icon: Icons.Activity },
            { id: 7, name: 'Simulación de Fluidos CFD', desc: 'Dinámica de fluidos computacional.', minPlan: 'premium', icon: Icons.Zap },
            { id: 8, name: 'Panel Industrial IoT', desc: 'Monitoreo de sensores corporativos.', minPlan: 'premium', restrictedToType: 'corporate', icon: Icons.Shield }
        ];

        // --- COMPONENTE DE TARJETA ---
        const ToolCard = ({ tool, userLevel, userType }) => {
            const planRequiredLevel = PLAN_LEVELS[tool.minPlan.toUpperCase()];
            const hasPlanLevel = userLevel >= planRequiredLevel;
            const meetsTypeRestriction = !tool.restrictedToType || tool.restrictedToType === userType;
            const isLocked = !hasPlanLevel || !meetsTypeRestriction;
            const config = PLAN_CONFIG[tool.minPlan];

            return (
                <div className={`relative rounded-xl p-6 border transition-all duration-300 group overflow-hidden ${
                    isLocked 
                        ? 'bg-slate-900/50 border-slate-800 opacity-60' 
                        : 'glass-panel border-blue-500/30 hover:border-blue-400 hover:bg-slate-800/80 hover:-translate-y-1'
                }`}>
                    
                    {!isLocked && (
                        <div className="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                    )}

                    {isLocked && (
                        <div className="absolute inset-0 z-10 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm">
                            <div className="bg-slate-800 p-3 rounded-full border border-slate-700 mb-2 shadow-lg">
                                <Icons.Lock className="w-5 h-5 text-red-400" />
                            </div>
                            <span className="text-xs font-bold uppercase tracking-wider text-slate-400 bg-black/50 px-3 py-1 rounded-full border border-slate-700">
                                {tool.restrictedToType && tool.restrictedToType !== userType 
                                    ? `Exclusivo ${tool.restrictedToType}` 
                                    : `Requiere ${config.label}`}
                            </span>
                        </div>
                    )}

                    <div className="flex justify-between items-start mb-4 relative z-0">
                        <div className={`p-3 rounded-lg ${isLocked ? 'bg-slate-800 text-slate-500' : 'bg-blue-900/30 text-blue-400'}`}>
                            <tool.icon className="w-6 h-6" />
                        </div>
                        <div className={`text-[10px] font-bold px-2 py-0.5 rounded border uppercase tracking-wider ${config.color}`}>
                            {config.label}
                        </div>
                    </div>

                    <h3 className={`text-lg font-bold mb-1 ${isLocked ? 'text-slate-500' : 'text-white'}`}>
                        {tool.name}
                    </h3>
                    <p className={`text-sm mb-6 line-clamp-2 ${isLocked ? 'text-slate-600' : 'text-slate-400'}`}>
                        {tool.desc}
                    </p>

                    <button 
                        disabled={isLocked}
                        className={`w-full py-2.5 rounded-lg text-sm font-semibold tracking-wide transition-all ${
                            isLocked
                                ? 'bg-slate-800 text-slate-600 cursor-not-allowed border border-slate-700'
                                : 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-900/20 btn-glow'
                        }`}
                    >
                        {isLocked ? 'Acceso Restringido' : 'Lanzar Herramienta'}
                    </button>
                </div>
            );
        };

        // --- APLICACIÓN PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [authError, setAuthError] = useState(false);

            // Función helper para navegación robusta
            const navigateToLogin = (e) => {
                // Si se invocó desde un evento, prevenimos el default temporalmente
                // para intentar nuestra lógica primero
                if (e && e.preventDefault) e.preventDefault();

                console.log("Intentando navegar al login...");
                
                // Limpiar sesión por seguridad
                localStorage.removeItem('mockSessionUser');

                const target = 'index.html';
                
                try {
                    // Intento 1: Resolución de URL absoluta (anticipa error de "invalid URL" en rutas relativas)
                    // Construimos la URL completa basándonos en la ubicación actual
                    // Esto maneja casos donde 'index.html' solo no es aceptado por el entorno
                    const currentUrl = window.location.href;
                    // Eliminar el nombre del archivo actual si existe para obtener el directorio base
                    const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                    const absoluteTarget = baseUrl + target;
                    
                    console.log("Navegando a (Absoluta):", absoluteTarget);
                    window.location.href = absoluteTarget;
                } catch (err) {
                    console.warn("Navegación absoluta falló, intentando relativa simple...", err);
                    // Intento 2: Fallback a simple asignación
                    try {
                        window.location.href = target;
                    } catch (err2) {
                        console.error("Navegación falló completamente.", err2);
                        // Intento 3: Si todo falla, forzamos recarga o dejamos que el usuario use el link manual
                        // (El return del componente mostrará el link <a> que funcionará por HTML nativo)
                        alert("No se pudo redirigir automáticamente. Por favor usa el enlace manual.");
                    }
                }
            };

            useEffect(() => {
                const session = localStorage.getItem('mockSessionUser');
                if (!session) {
                    setAuthError(true);
                    setLoading(false);
                } else {
                    try {
                        setUser(JSON.parse(session));
                    } catch (e) {
                        // Si el JSON está corrupto, forzar logout
                        localStorage.removeItem('mockSessionUser');
                        setAuthError(true);
                    }
                    setLoading(false);
                }
            }, []);

            const handleLogout = () => {
                navigateToLogin(); 
            };

            if (loading) return null;

            // PANTALLA DE ACCESO DENEGADO / SESIÓN REQUERIDA
            if (authError || !user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="max-w-md w-full glass-panel rounded-xl p-8 text-center border border-red-900/30 shadow-2xl">
                            <div className="w-16 h-16 bg-red-900/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-500/30 shadow-[0_0_15px_rgba(220,38,38,0.3)]">
                                <Icons.Lock className="w-8 h-8 text-red-500" />
                            </div>
                            <h2 className="text-2xl font-bold text-white mb-2">Sesión Requerida</h2>
                            <p className="text-slate-400 mb-6 text-sm">
                                Tu sesión ha expirado o no tienes permisos para ver este panel.
                            </p>
                            
                            {/* Botón Mejorado: Combina onClick JS con href HTML nativo */}
                            <a 
                                href="index.html"
                                onClick={navigateToLogin}
                                className="inline-flex w-full justify-center py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-bold transition-all shadow-lg shadow-blue-900/40 cursor-pointer hover:scale-[1.02] active:scale-[0.98]"
                            >
                                Volver al Login
                            </a>
                        </div>
                    </div>
                );
            }

            const userLevel = PLAN_LEVELS[user.plan.toUpperCase()];

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-slate-800 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 rounded bg-gradient-to-br from-blue-600 to-cyan-500 flex items-center justify-center shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                                        <span className="font-bold text-white text-lg">E</span>
                                    </div>
                                    <span className="font-bold text-xl tracking-tight text-white hidden sm:block">
                                        Engineering<span className="text-blue-500">Hub</span>
                                    </span>
                                </div>

                                <div className="flex items-center gap-6">
                                    <div className="text-right hidden sm:block">
                                        <div className="text-sm font-medium text-white">{user.name}</div>
                                        <div className="text-xs text-blue-400 uppercase tracking-wider">{user.plan} • {user.type}</div>
                                    </div>
                                    
                                    <button 
                                        onClick={handleLogout}
                                        className="p-2 rounded-full text-slate-400 hover:text-white hover:bg-slate-800 transition-colors"
                                        title="Cerrar Sesión"
                                    >
                                        <Icons.LogOut className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
                        <div className="mb-10">
                            <h1 className="text-3xl font-bold text-white mb-2">Panel de Control</h1>
                            <p className="text-slate-400">
                                Bienvenido a tu espacio de trabajo. Tienes acceso a las herramientas del plan <span className="text-blue-400 font-bold uppercase">{user.plan}</span>.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {TOOLS_DB.map(tool => (
                                <ToolCard 
                                    key={tool.id}
                                    tool={tool}
                                    userLevel={userLevel}
                                    userType={user.type}
                                />
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
