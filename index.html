<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofI.A. | Hub de Ingeniería</title>
    <style>
        /* --- VARIABLES Y RESET --- */
        :root {
            --bg-color: #141414;
            --card-bg: #2f2f2f;
            --text-color: #ffffff;
            --primary-color: #e50914;
            --secondary-color: #aaa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- PANTALLA DE LOGIN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1581092918056-0c4c58a885f2?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px; border-radius: 4px; width: 100%; max-width: 350px; text-align: center;
        }
        .login-box h1 { color: var(--primary-color); margin-bottom: 30px; font-size: 2.5rem; letter-spacing: 2px; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 20px; background: #333; border: none; border-radius: 4px; color: white; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .login-btn:hover { background-color: #f40612; }
        .login-error { color: #e5a1a1; font-size: 0.9rem; margin-top: 10px; display: none; }

        /* --- INTERFAZ PRINCIPAL --- */
        #main-interface { display: none; }

        header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 40px; position: fixed; width: 100%; top: 0; z-index: 100;
            background: linear-gradient(to bottom, rgba(20,20,20,1) 0%, rgba(20,20,20,0) 100%);
            transition: background-color 0.4s; box-sizing: border-box;
        }
        header.scrolled { background-color: #141414; }
        .logo { color: var(--primary-color); font-size: 1.8rem; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* HERO SECTION */
        .hero {
            height: 80vh; position: relative;
            background: url('https://images.unsplash.com/photo-1531482615713-2afd69097998?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            display: flex; align-items: center; padding-left: 50px;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to right, #141414 10%, transparent 90%); }
        .hero-content { position: relative; z-index: 10; max-width: 500px; }
        .hero-title { font-size: 3.5rem; margin-bottom: 10px; font-weight: 800; line-height: 1; }
        .hero-desc { font-size: 1.2rem; margin-bottom: 20px; text-shadow: 1px 1px 4px black; }
        .hero-btn { padding: 10px 25px; font-size: 1.1rem; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        
        /* LISTAS */
        .content-container { position: relative; top: -100px; z-index: 20; padding-bottom: 50px; }
        .category-row { margin-bottom: 40px; padding-left: 40px; }
        .category-title { font-size: 1.4rem; font-weight: 600; color: #e5e5e5; margin-bottom: 10px; }
        
        .row-slider {
            display: flex; gap: 10px; overflow-x: auto; padding: 20px 0; scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .row-slider::-webkit-scrollbar { display: none; }

        /* TARJETAS */
        .card {
            flex: 0 0 250px; aspect-ratio: 16/9; background-color: var(--card-bg);
            border-radius: 4px; position: relative; cursor: pointer;
            transition: transform 0.3s ease, z-index 0.3s; overflow: hidden;
        }
        .card:hover { transform: scale(1.3); z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.8); }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-hover-info {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 10px;
            background: linear-gradient(to top, black, transparent); opacity: 0; transition: opacity 0.3s;
        }
        .card:hover .card-hover-info { opacity: 1; }
        
        /* BOTÓN DE MI LISTA (NUEVO) */
        .add-list-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(40, 40, 40, 0.8); border: 2px solid #ccc; color: white;
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; opacity: 0; transition: opacity 0.2s, background 0.2s;
            z-index: 101;
        }
        .add-list-btn:hover { border-color: white; background: rgba(80,80,80,0.9); }
        .card:hover .add-list-btn { opacity: 1; }
        .in-list { border-color: var(--primary-color); color: var(--primary-color); background: rgba(0,0,0,0.8); }

        /* VISOR */
        #viewer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: black; z-index: 2000; flex-direction: column;
        }
        #viewer-header { padding: 10px 30px; background-color: #141414; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .close-btn { background: transparent; border: 1px solid white; color: white; padding: 5px 15px; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>SofI.A.</h1>
            <form onsubmit="intentarLogin(event)">
                <input type="text" id="username" class="login-input" placeholder="Usuario (admin)" required>
                <input type="password" id="password" class="login-input" placeholder="Contraseña (1234)" required>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <p id="error-msg" class="login-error">Credenciales incorrectas.</p>
            </form>
        </div>
    </div>

    <div id="main-interface">
        <header id="navbar">
            <div class="logo" onclick="location.reload()">SofI.A.</div>
            <div style="font-size: 0.9rem;">Ingeniero | ▼</div>
        </header>

        <div class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <div class="hero-title">EnginnerIA</div>
                <div class="hero-desc">Tu asistente personal de ingeniería impulsado por I.A.</div>
                <button class="hero-btn" style="background: white; color: black;" onclick="abrirHerramienta('EnginnerIA', 'Chat Bot')">▶ ABRIR</button>
            </div>
        </div>

        <div class="content-container" id="content-rows">
            </div>
    </div>

    <div id="viewer">
        <div id="viewer-header">
            <span id="viewer-title">Herramienta</span>
            <button class="close-btn" onclick="cerrarHerramienta()">X CERRAR</button>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        // CONFIGURACIÓN
        const USER = "admin";
        const PASS = "1234";

        // BASE DE DATOS
        const herramientas = [
            { nombre: "Calculadora Ventilación", url: "Calculadora de ventilacion 3631 V_Libre", imagen: "Imagen001.jpg", descripcion: "Cálculo NTC 3631", categoria: "Cálculos y Diseño" },
            { nombre: "Convertidor GLP", url: "Aplicacion Convertidor Universal GLP", imagen: "Imagen004convertidorGLP.jpg", descripcion: "Conversión másica", categoria: "Utilidades" },
            { nombre: "EnginnerIA", url: "Chat Bot", imagen: "LogoIngenieroIA.jpg", descripcion: "ChatBot Experto", categoria: "Inteligencia Artificial" },
            { nombre: "Diseño Media Presión", url: "Modelador Mueller V_Pro (1211)", imagen: "Imagen003DiseñoMueller.jpg", descripcion: "Fórmula Mueller", categoria: "Cálculos y Diseño" },
            { nombre: "Diseño Baja Presión", url: "Modelador Renoaurd-V_Pro", imagen: "Imagen002DiseñoRenouard.jpg", descripcion: "Fórmula Renouard", categoria: "Cálculos y Diseño" },
            { nombre: "Inventario", url: "./inventario.html", imagen: "./unnamed (4).jpg", descripcion: "Gestión Stock", categoria: "En Desarrollo" },
            { nombre: "Normativa NTC 2505", url: "#", imagen: "", descripcion: "Consulta rápida", categoria: "Documentación" }
        ];

        // --- GESTIÓN DE MI LISTA (LOCALSTORAGE) ---
        // Cargamos la lista guardada o iniciamos un array vacío
        let miLista = JSON.parse(localStorage.getItem('sofi_favorites')) || [];

        function toggleMiLista(nombreHerramienta, event) {
            // Detener propagación para que no abra la herramienta al hacer click en el botón +
            event.stopPropagation();

            const index = miLista.indexOf(nombreHerramienta);
            if (index > -1) {
                miLista.splice(index, 1); // Quitar si ya existe
            } else {
                miLista.push(nombreHerramienta); // Agregar si no existe
            }
            
            // Guardar en el navegador
            localStorage.setItem('sofi_favorites', JSON.stringify(miLista));
            
            // Re-renderizar para actualizar iconos y la fila "Mi Lista"
            renderizarTodo();
        }

        // --- RENDERIZADO ---
        function renderizarTodo() {
            const container = document.getElementById('content-rows');
            container.innerHTML = "";

            // 1. RENDERIZAR FILA "MI LISTA" (Solo si hay items)
            if (miLista.length > 0) {
                const favs = herramientas.filter(h => miLista.includes(h.nombre));
                if (favs.length > 0) {
                    crearFila(container, "Mi Lista", favs);
                }
            }

            // 2. RENDERIZAR CATEGORÍAS NORMALES
            const categorias = [...new Set(herramientas.map(h => h.categoria))];
            categorias.forEach(cat => {
                const apps = herramientas.filter(h => h.categoria === cat);
                crearFila(container, cat, apps);
            });
        }

        function crearFila(container, titulo, items) {
            const row = document.createElement('div');
            row.className = 'category-row';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'category-title';
            titleDiv.innerText = titulo;
            row.appendChild(titleDiv);

            const slider = document.createElement('div');
            slider.className = 'row-slider';

            items.forEach(tool => {
                const enLista = miLista.includes(tool.nombre);
                const icono = enLista ? "✓" : "+";
                const claseExtra = enLista ? "in-list" : "";

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="add-list-btn ${claseExtra}" onclick="toggleMiLista('${tool.nombre}', event)" title="Añadir/Quitar de Mi Lista">${icono}</div>
                    <img src="${tool.imagen}" class="card-img" onerror="this.style.display='none'">
                    <div class="card-hover-info">
                        <div style="font-size:0.8rem; font-weight:bold; color:white;">${tool.nombre}</div>
                        <div style="font-size:0.6rem; color:#ccc;">${tool.descripcion}</div>
                    </div>
                `;
                card.onclick = () => abrirHerramienta(tool.nombre, tool.url);
                slider.appendChild(card);
            });

            row.appendChild(slider);
            container.appendChild(row);
        }

        // --- SISTEMA ---
        function intentarLogin(e) {
            e.preventDefault();
            if(document.getElementById('username').value === USER && document.getElementById('password').value === PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'block';
                renderizarTodo();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function abrirHerramienta(t, u) {
            document.getElementById('viewer-title').textContent = t;
            document.getElementById('app-frame').src = u;
            document.getElementById('viewer').style.display = 'flex';
        }

        function cerrarHerramienta() {
            document.getElementById('app-frame').src = "";
            document.getElementById('viewer').style.display = 'none';
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            window.scrollY > 50 ? nav.classList.add('scrolled') : nav.classList.remove('scrolled');
        });

    </script>
</body>
</html>
