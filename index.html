<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeni-Flix | Hub de Ingeniería</title>
    <style>
        /* ESTILOS (CSS) */
        :root {
            --bg-color: #0a0a0a; /* Fondo un poco más oscuro */
            --card-bg: #1f1f1f;
            --text-color: #ffffff;
            --primary-color: #e50914;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Cabecera */
        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.7); /* Brillo rojo en el logo */
        }

        /* Contenedor Principal */
        .container {
            padding: 20px 40px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 1.5rem;
            color: #e5e5e5;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        /* Grilla de Herramientas */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            aspect-ratio: 16/9;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Animación con rebote */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Efecto Hover (Zoom) */
        .card:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 15px 30px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.4s;
        }
        
        .card:hover .card-img {
            filter: brightness(0.5) blur(1px); /* Oscurece y desenfoca levemente */
        }

        /* Capa de Texto */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 1; 
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
            margin-bottom: 5px;
            transform: translateY(25px); 
            transition: transform 0.3s;
        }

        /* Descripción */
        .card-description {
            font-size: 0.9rem;
            color: #ddd;
            opacity: 0;
            max-height: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            line-height: 1.4;
            font-weight: 300;
        }

        /* ANIMACIÓN AL PASAR EL MOUSE */
        .card:hover .card-title {
            transform: translateY(-5px);
            color: var(--primary-color); /* Título se vuelve rojo */
        }

        .card:hover .card-description {
            opacity: 1;
            max-height: 100px;
            transform: translateY(0);
        }

        /* El Visor */
        #viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 200;
            flex-direction: column;
        }

        #viewer-header {
            padding: 15px 30px;
            background-color: #141414;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        #viewer-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .close-btn {
            color: white;
            background: #e50914;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .close-btn:hover {
            background-color: #f40612;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">INGENI-FLIX</div>
    </header>

    <div class="container">
        <h2>Panel de Aplicaciones</h2>
        <div class="grid" id="tools-grid">
            </div>
    </div>

    <div id="viewer">
        <div id="viewer-header">
            <span id="viewer-title">Herramienta</span>
            <button class="close-btn" onclick="cerrarHerramienta()">CERRAR APLICACIÓN</button>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        // CONFIGURACIÓN DE TUS APLICACIONES
        // He asignado las imágenes a las categorías que mejor encajan visualmente.
        
        const herramientas = [
            { 
                nombre: "Diseño de Tuberías y Planos", 
                url: "./planos.html", // Recuerda crear este archivo o cambiar el nombre
                imagen: "./unnamed (1).jpg", 
                descripcion: "Entorno CAD para el diseño y revisión de sistemas de tuberías complejos."
            },
            { 
                nombre: "Dinámica de Fluidos (CFD)", 
                url: "./fluidos.html",
                imagen: "./unnamed (8).jpg",
                descripcion: "Análisis de presión, caudal y principios de Bernoulli en tiempo real."
            },
            { 
                nombre: "Instrumentación y Control", 
                url: "./control.html",
                imagen: "./unnamed (9).jpg",
                descripcion: "Simulador de paneles de control industrial y monitoreo de señales."
            },
            { 
                nombre: "Instalaciones de Gas", 
                url: "./gas.html",
                imagen: "./unnamed (3).jpg",
                descripcion: "Esquemas residenciales y comerciales para suministro de gas."
            },
             { 
                nombre: "Gestión y Normativa", 
                url: "./normativa.html",
                imagen: "./unnamed (11).jpg",
                descripcion: "Repositorio de leyes, términos y gestión de proyectos de ingeniería."
            },
             { 
                nombre: "Almacén e Inventario", 
                url: "./inventario.html",
                imagen: "./unnamed (4).jpg",
                descripcion: "Control de stock para calderas, válvulas y repuestos industriales."
            },
            { 
                nombre: "Sistemas de Ventilación", 
                url: "./ventilacion.html",
                imagen: "./Logo ventilacion V_libre.jpg",
                descripcion: "Cálculo de flujos de aire, admisión y extracción (HVAC)."
            },
            { 
                nombre: "Herramientas y Montaje", 
                url: "./montaje.html",
                imagen: "./unnamed (2).jpg",
                descripcion: "Guías de instalación y selección de herramientas de presión."
            }
        ];

        function renderizarGrid() {
            const grid = document.getElementById('tools-grid');
            grid.innerHTML = ""; 

            herramientas.forEach((tool) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                card.innerHTML = `
                    <img src="${tool.imagen}" alt="${tool.nombre}" class="card-img">
                    <div class="card-overlay">
                        <div class="card-title">${tool.nombre}</div>
                        <div class="card-description">${tool.descripcion}</div>
                    </div>
                `;
                
                // Si la imagen falla al cargar, mostramos un color de fondo para que no se vea roto
                const img = card.querySelector('img');
                img.onerror = function() {
                    this.style.display = 'none';
                    card.style.backgroundColor = '#333';
                    card.innerHTML += '<div style="padding:20px; color:white;">Imagen no encontrada</div>';
                };

                card.onclick = () => abrirHerramienta(tool.nombre, tool.url);
                grid.appendChild(card);
            });
        }

        function abrirHerramienta(titulo, url) {
            const viewer = document.getElementById('viewer');
            const frame = document.getElementById('app-frame');
            const titleSpan = document.getElementById('viewer-title');

            titleSpan.textContent = titulo;
            frame.src = url; 
            viewer.style.display = 'flex';
        }

        function cerrarHerramienta() {
            const viewer = document.getElementById('viewer');
            const frame = document.getElementById('app-frame');
            frame.src = ""; 
            viewer.style.display = 'none';
        }

        renderizarGrid();

    </script>
</body>
</html>
