<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acceso - Ingeniería</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        netflix: {
                            dark: '#141414',
                            card: 'rgba(0, 0, 0, 0.75)',
                            input: '#333333',
                        },
                        metal: {
                            light: '#60a5fa', 
                            DEFAULT: '#2563eb', 
                            dark: '#1e3a8a',  
                        }
                    },
                    boxShadow: {
                        'neon-blue': '0 0 20px rgba(37, 99, 235, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            /* Se mantiene la ruta solicitada. Si la imagen falla, se verá el fondo negro (#000) */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('ImagenesPlataformas/LogoEntalpia.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .streaming-panel {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fade-in { animation: fadeIn 1.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .input-transition { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center p-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            EyeOff: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            Play: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            CreditCard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
        };

        const MOCK_USERS = [
            { id: 1, email: 'free@user.com', password: '1234', name: 'Ana Gratuita', plan: 'free', verified: true, type: 'personal' },
            { id: 2, email: 'pro@user.com', password: '1234', name: 'Carlos Profesional', plan: 'pro', verified: true, type: 'personal' },
            { id: 3, email: 'academic@plus.com', password: '1234', name: 'Prof. Diana Plus', plan: 'plus', verified: true, type: 'academic' },
            { id: 4, email: 'corp@premium.com', password: '1234', name: 'CEO Roberto Premium', plan: 'premium', verified: true, type: 'corporate' },
            { id: 6, email: 'josetangarife14@gmail.com', password: '1204', name: 'Jose Tangarife', plan: 'premium', verified: true, type: 'corporate' },
            { id: 7, email: 'etanca2012@gmail.com', password: '1203', name: 'Usuario Etanca', plan: 'free', verified: true, type: 'personal' }
        ];

        const LoginApp = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [error, setError] = useState('');
            const [sessionMessage, setSessionMessage] = useState('');
            const [isRedirecting, setIsRedirecting] = useState(false);
            const [loginSuccess, setLoginSuccess] = useState(false);
            const [showVideoModal, setShowVideoModal] = useState(false);

            useEffect(() => {
                if (window.location.hash === '#expired') {
                    setSessionMessage('Tu sesión ha expirado por inactividad (2h).');
                    history.replaceState(null, null, ' ');
                }
                localStorage.removeItem('mockSessionUser');
                localStorage.removeItem('lastActivity');
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                setSessionMessage('');

                const user = MOCK_USERS.find(u => u.email === email);
                
                if (!user) { setError('Usuario no encontrado.'); return; }
                if (user.password !== password) { setError('Contraseña incorrecta.'); return; }
                if (!user.verified) { setError('Cuenta no verificada.'); return; }

                setIsRedirecting(true);
                setLoginSuccess(true);
                
                localStorage.setItem('mockSessionUser', JSON.stringify(user));
                localStorage.setItem('lastActivity', Date.now().toString());

                setTimeout(() => {
                    try {
                        const currentUrl = window.location.href;
                        // Elimina el nombre del archivo actual para obtener el directorio base
                        const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                        // Construye la URL relativa a la carpeta AppsPlataforma
                        const targetUrl = baseUrl + 'AppsPlataforma/AppHerramientasDeIngenieria.html';
                        window.location.href = targetUrl;
                    } catch (err) {
                        console.error("Error en la redirección:", err);
                    }
                }, 800); 
            };

            const handlePlaceholderClick = (e, featureName) => {
                e.preventDefault();
                alert(`Funcionalidad "${featureName}" pendiente de implementación.`);
            };

            return (
                <>
                    <div className="max-w-md w-full streaming-panel rounded-lg shadow-2xl p-10 md:p-14 border border-transparent fade-in relative z-10 overflow-hidden">
                        
                        {/* MARCA DE AGUA */}
                        <div className="absolute inset-0 z-0 flex items-center justify-center pointer-events-none">
                            <img 
                                src="ImagenesPlataformas/logo_entalpia.png" 
                                alt="" 
                                className="w-3/4 opacity-[0.05] grayscale object-contain"
                                onError={(e) => {
                                    // Manejo de error silencioso: si la imagen no está, se oculta sin lanzar alertas
                                    e.target.style.display = 'none';
                                }}
                            />
                        </div>

                        <div className="relative z-10">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-white tracking-tight mb-2 drop-shadow-md">Portal de Ingeniería</h1>
                                <div className="h-1 w-20 bg-blue-600 mx-auto rounded-full shadow-[0_0_10px_rgba(37,99,235,0.8)]"></div>
                            </div>

                            {!loginSuccess ? (
                                <form onSubmit={handleLogin} className="space-y-6">
                                    <div className="space-y-4">
                                        <div className="relative group">
                                            <input 
                                                type="email" 
                                                required 
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                className="w-full px-5 py-4 bg-[#333] text-white rounded-md placeholder-gray-500 focus:outline-none focus:bg-[#454545] border-b-2 border-transparent focus:border-blue-500 input-transition"
                                                placeholder="Email o número de teléfono"
                                                disabled={isRedirecting}
                                            />
                                        </div>

                                        <div className="relative group">
                                            <input 
                                                type={showPassword ? "text" : "password"} 
                                                required 
                                                value={password}
                                                onChange={(e) => setPassword(e.target.value)}
                                                className="w-full px-5 py-4 bg-[#333] text-white rounded-md placeholder-gray-500 focus:outline-none focus:bg-[#454545] border-b-2 border-transparent focus:border-blue-500 input-transition pr-12"
                                                placeholder="Contraseña"
                                                disabled={isRedirecting}
                                            />
                                            <button 
                                                type="button" 
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute right-4 top-4 text-gray-400 hover:text-gray-200 transition-colors"
                                            >
                                                {showPassword ? <Icons.EyeOff className="w-5 h-5" /> : <Icons.Eye className="w-5 h-5" />}
                                            </button>
                                        </div>
                                    </div>

                                    {error && (
                                        <div className="text-orange-400 text-sm flex items-center gap-2 animate-pulse font-medium">
                                            <Icons.Lock className="w-4 h-4 shrink-0" />
                                            <span>{error}</span>
                                        </div>
                                    )}

                                    <button 
                                        type="submit" 
                                        disabled={isRedirecting}
                                        className={`w-full py-3.5 rounded-md font-bold text-white text-lg transition-all duration-300 transform shadow-lg ${
                                            isRedirecting 
                                            ? 'bg-blue-800 cursor-wait opacity-80' 
                                            : 'bg-gradient-to-r from-blue-700 to-blue-600 hover:from-blue-600 hover:to-blue-500 shadow-neon-blue hover:scale-[1.02]'
                                        }`}
                                    >
                                        {isRedirecting ? 'Iniciando...' : 'Iniciar sesión'}
                                    </button>
                                    
                                    <div className="flex justify-between items-center text-sm text-gray-400 pt-2">
                                        <div className="flex items-center gap-1">
                                            <input type="checkbox" id="remember" className="rounded bg-gray-700 border-none text-blue-600 focus:ring-0" />
                                            <label htmlFor="remember" className="hover:text-gray-300 cursor-pointer">Recuérdame</label>
                                        </div>
                                        <button
                                            type="button"
                                            onClick={(e) => handlePlaceholderClick(e, 'Recuperar Contraseña')}
                                            className="hover:underline hover:text-white"
                                        >
                                            ¿Necesitas ayuda?
                                        </button>
                                    </div>

                                    <div className="mt-8 text-gray-500 text-sm">
                                        ¿Primera vez en Entalpía? <button onClick={(e) => handlePlaceholderClick(e, 'Crear Cuenta')} className="text-white hover:underline font-medium ml-1">Suscríbete ahora.</button>
                                    </div>
                                </form>
                            ) : (
                                <div className="text-center animate-pulse space-y-6 py-4">
                                    <div className="w-16 h-16 mx-auto rounded-full bg-green-500/20 flex items-center justify-center border border-green-500/50">
                                        <Icons.Shield className="w-8 h-8 text-green-400" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-white">Bienvenido de nuevo</h2>
                                    
                                    <a 
                                        href="AppsPlataforma/AppHerramientasDeIngenieria.html"
                                        className="inline-flex items-center gap-3 px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold transition-all hover:scale-105 shadow-neon-blue"
                                    >
                                        Entrar al Panel <Icons.ArrowRight className="w-5 h-5" />
                                    </a>
                                </div>
                            )}

                            {sessionMessage && !loginSuccess && (
                                <div className="mt-6 text-center">
                                    <span className="inline-block px-4 py-2 bg-black/60 border border-red-700 rounded text-xs font-bold text-red-400 uppercase tracking-wide">
                                        ⚠️ {sessionMessage}
                                    </span>
                                </div>
                            )}

                            {!loginSuccess && (
                                <div className="mt-8 pt-6 border-t border-gray-700/50 grid grid-cols-2 gap-4">
                                    <button 
                                        onClick={() => setShowVideoModal(true)}
                                        className="col-span-1 group flex flex-col items-center justify-center gap-2 py-3 rounded bg-transparent hover:bg-white/10 transition-all duration-300"
                                    >
                                        <Icons.Play className="w-6 h-6 text-gray-400 group-hover:text-white transition-colors" />
                                        <span className="text-xs font-semibold text-gray-400 group-hover:text-white uppercase tracking-wider">Saber más</span>
                                    </button>

                                    <a 
                                        href="ModalPrecios.html"
                                        className="col-span-1 group flex flex-col items-center justify-center gap-2 py-3 rounded bg-transparent hover:bg-white/10 transition-all duration-300"
                                    >
                                        <Icons.CreditCard className="w-6 h-6 text-gray-400 group-hover:text-white transition-colors" />
                                        <span className="text-xs font-semibold text-gray-400 group-hover:text-white uppercase tracking-wider">Ver Planes</span>
                                    </a>
                                </div>
                            )}
                        </div>
                    </div>

                    {showVideoModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md fade-in">
                            <div className="relative w-full max-w-5xl bg-black rounded-lg shadow-2xl overflow-hidden modal-enter border border-gray-800">
                                <button 
                                    onClick={() => setShowVideoModal(false)}
                                    className="absolute top-4 right-4 z-20 p-2 rounded-full bg-black/50 hover:bg-white/20 text-white transition-colors"
                                >
                                    <Icons.X className="w-8 h-8" />
                                </button>
                                
                                <div className="aspect-video w-full bg-black flex items-center justify-center">
                                    <video 
                                        controls 
                                        autoPlay 
                                        className="w-full h-full object-contain"
                                        src="V1.%20Generación_de_video_de_IA_Sofía.mp4"
                                    >
                                        Tu navegador no soporta el elemento de video.
                                    </video>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginApp />);
    </script>
</body>
</html>
