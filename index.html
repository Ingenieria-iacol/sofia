<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofI.A. | Hub de Ingeniería</title>
    <style>
        /* --- VARIABLES Y RESET --- */
        :root {
            --bg-color: #141414;
            --card-bg: #2f2f2f;
            --text-color: #ffffff;
            --primary-color: #e50914;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            /* Flexbox para asegurar que el footer quede bien posicionado */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- PANTALLA DE LOGIN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1581092918056-0c4c58a885f2?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.75); padding: 60px; border-radius: 4px; width: 100%; max-width: 350px; text-align: center;
        }
        .login-box h1 { color: var(--primary-color); margin-bottom: 30px; font-size: 2.5rem; letter-spacing: 2px; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 20px; background: #333; border: none; border-radius: 4px; color: white; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .login-btn:hover { background-color: #f40612; }
        .login-error { color: #e5a1a1; font-size: 0.9rem; margin-top: 10px; display: none; }

        /* --- INTERFAZ PRINCIPAL --- */
        #main-interface { 
            display: none; 
            flex-direction: column;
            flex: 1; 
        }

        header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 40px; position: fixed; width: 100%; top: 0; z-index: 100;
            background: linear-gradient(to bottom, rgba(20,20,20,1) 0%, rgba(20,20,20,0) 100%);
            transition: background-color 0.4s; box-sizing: border-box;
        }
        header.scrolled { background-color: #141414; }
        .logo { color: var(--primary-color); font-size: 1.8rem; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* --- HERO DINÁMICO --- */
        .hero {
            height: 85vh; position: relative;
            background-color: #000;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex; align-items: center; padding-left: 50px;
            transition: background-image 1s ease-in-out;
        }
        
        .hero-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to right, #141414 15%, rgba(20,20,20,0.6) 50%, transparent 100%); z-index: 1; }
        .hero-overlay-btm { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, #141414 0%, transparent 30%); z-index: 1; }
        
        .hero-content { 
            position: relative; z-index: 10; max-width: 600px; 
            opacity: 1; transition: opacity 0.5s ease-in-out; 
        }
        
        .hero-content.fade-out { opacity: 0; }

        .hero-title { font-size: 3.5rem; margin-bottom: 10px; font-weight: 800; line-height: 1.1; text-transform: uppercase; color: white; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .hero-desc { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 2px 2px 4px black; line-height: 1.4; color: #ddd; min-height: 60px; }
        
        .hero-btn { padding: 12px 30px; font-size: 1.2rem; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; transition: transform 0.2s; display: inline-flex; align-items: center; gap: 10px; }
        .hero-btn:hover { transform: scale(1.05); }

        /* --- LISTAS DE CONTENIDO --- */
        .content-container { position: relative; top: -100px; z-index: 20; padding-bottom: 50px; }
        .category-row { margin-bottom: 40px; padding-left: 40px; }
        .category-title { font-size: 1.4rem; font-weight: 600; color: #e5e5e5; margin-bottom: 10px; border-left: 3px solid var(--primary-color); padding-left: 10px; }
        
        .row-slider {
            display: flex; gap: 10px; overflow-x: auto; padding: 20px 0; scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .row-slider::-webkit-scrollbar { display: none; }

        /* --- TARJETAS --- */
        .card {
            flex: 0 0 280px; aspect-ratio: 16/9; background-color: var(--card-bg);
            border-radius: 4px; position: relative; cursor: pointer;
            transition: transform 0.3s ease, z-index 0.3s; overflow: hidden;
        }
        .card:hover { transform: scale(1.3); z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.8); }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-hover-info {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 10px;
            background: linear-gradient(to top, black, transparent); opacity: 0; transition: opacity 0.3s;
        }
        .card:hover .card-hover-info { opacity: 1; }
        
        .add-list-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(40, 40, 40, 0.8); border: 2px solid #ccc; color: white;
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; opacity: 0; transition: opacity 0.2s, background 0.2s; z-index: 101;
        }
        .add-list-btn:hover { border-color: white; background: rgba(80,80,80,0.9); }
        .card:hover .add-list-btn { opacity: 1; }
        .in-list { border-color: var(--primary-color); color: var(--primary-color); background: rgba(0,0,0,0.8); }

        /* --- FOOTER (NUEVO) --- */
        footer {
            margin-top: auto; /* Empuja el footer al final si hay poco contenido */
            padding: 30px 20px;
            text-align: center;
            color: #737373;
            font-size: 0.9rem;
            border-top: 1px solid #333; /* La línea divisoria solicitada */
            background-color: #0a0a0a;
            position: relative;
            z-index: 30;
        }

        /* --- VISOR --- */
        #viewer {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: black; z-index: 2000; flex-direction: column;
        }
        #viewer-header { padding: 10px 30px; background-color: #141414; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .close-btn { background: #e50914; border: none; color: white; padding: 8px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .close-btn:hover { background: #f40612; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>SofI.A.</h1>
            <form onsubmit="intentarLogin(event)">
                <input type="text" id="username" class="login-input" placeholder="Usuario (admin)" required>
                <input type="password" id="password" class="login-input" placeholder="Contraseña (1234)" required>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <p id="error-msg" class="login-error">Credenciales incorrectas.</p>
            </form>
        </div>
    </div>

    <div id="main-interface">
        <header id="navbar">
            <div class="logo" onclick="location.reload()">SofI.A.</div>
            <div style="font-size: 0.9rem; font-weight: bold;">INGENIERÍA ▼</div>
        </header>

        <div class="hero" id="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-overlay-btm"></div>
            
            <div class="hero-content" id="hero-content">
                <div class="hero-title" id="hero-title">CARGANDO...</div>
                <div class="hero-desc" id="hero-desc">Preparando herramientas de ingeniería...</div>
                
                <button class="hero-btn" id="hero-btn-play" style="background: white; color: black;">
                    ▶  ABRIR
                </button>
                
                <button class="hero-btn" style="background: rgba(109, 109, 110, 0.7); color: white; margin-left: 10px;">
                    ⓘ  Detalles
                </button>
            </div>
        </div>

        <div class="content-container" id="content-rows">
            </div>

        <footer>
            &reg; Software de Inteligencia Artificial - 2025
        </footer>
    </div>

    <div id="viewer">
        <div id="viewer-header">
            <span id="viewer-title" style="font-size: 1.2rem; font-weight: bold;">Herramienta</span>
            <button class="close-btn" onclick="cerrarHerramienta()">CERRAR APLICACIÓN</button>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>

    <script>
        // --- DATOS Y CONFIGURACIÓN ---
        const USER = "admin";
        const PASS = "1234";

        const herramientas = [
            { 
                nombre: "Calculadora de ventilación", 
                url: "Calculadora de ventilacion 3631 V_Libre.html", 
                imagen: "Imagen001", 
                descripcion: "Determina la capacidad de ventilación de un recinto ingresando solo las dimensiones espaciales y la potencia instalada.", 
                categoria: "Cálculos de Ventilación"
            },
            { 
                nombre: "Convertidor Universal GLP", 
                url: "Aplicacion Convertidor Universal GLP",
                imagen: "Imagen004convertidorGLP", 
                descripcion: "Realiza conversiones másicas: de Kg a m3, de Gl a Kg, entre otras unidades fundamentales.", 
                categoria: "Utilidades y Conversión"
            },
            { 
                nombre: "EnginnerIA", 
                url: "Chat Bot",
                imagen: "LogoIngenieroIA", 
                descripcion: "Chatea con la I.A. experta sobre temas relacionados con las redes de gas y sistemas de combustión.", 
                categoria: "Inteligencia Artificial"
            },
            { 
                nombre: "Diseño Media Presión", 
                url: "Modelador Mueller V_Pro (1211)",
                imagen: "Imagen003DiseñoMueller", 
                descripcion: "Mueller: Estima las pérdidas de presión y calcula la velocidad en sistemas > 0,33 psi.", 
                categoria: "Diseño y Modelado"
            },
             { 
                nombre: "Diseño Baja Presión", 
                url: "Modelador Renoaurd-V_Pro",
                imagen: "Imagen002DiseñoRenouard", 
                descripcion: "Renouard: Estima las pérdidas de presión en sistemas que operan a presiones <= 0,33 psi.", 
                categoria: "Diseño y Modelado"
            },
             { 
                nombre: "Inspector De Ventilacion", 
                url: "Calculadora de ventilacion 3631 V_Pro.html",
                imagen: "ImagenAppInspectorVentil.png", 
                descripcion: "Evalua la capacidad de ventilacion de un recinto en relacion a la NTC 3631 2da. Act.", 
                categoria: "Cálculos de Ventilación"
            },
             { 
                nombre: "Inspector De Vacios Internos", 
                url: "./inventario.html",
                imagen: "SinContenido.png", 
                descripcion: "Evalua la capacidad de ventilacion de un recinto en relacion a la NTC 3631 2da. Act.", 
                categoria: "Próximamente"
             },
            { 
                nombre: "N/R", 
                url: "./inventario.html",
                imagen: "SinContenido.png", 
                descripcion: "Evalua la capacidad de ventilacion de un recinto en relacion a la NTC 3631 2da. Act.", 
                categoria: "Próximamente"
             },
            { 
                nombre: "N/R",
                url: "./inventario.html",
                imagen: "SinContenido.png", 
                descripcion: "Evalua la capacidad de ventilacion de un recinto en relacion a la NTC 3631 2da. Act.", 
                categoria: "Próximamente"
             },
            { 
                nombre: "N/R", 
                url: "./inventario.html",
                imagen: "SinContenido.png", 
                descripcion: "Evalua la capacidad de ventilacion de un recinto en relacion a la NTC 3631 2da. Act.", 
                categoria: "Próximamente"
             }
        ];

        // --- SISTEMA DE CARRUSEL (HERO) ---
        let heroIndex = 0;
        let heroInterval;

        function iniciarCarrusel() {
            mostrarSlideHero(); 
            heroInterval = setInterval(() => {
                heroIndex = (heroIndex + 1) % herramientas.length;
                mostrarSlideHero();
            }, 5000);
        }

        function mostrarSlideHero() {
            const tool = herramientas[heroIndex];
            const bgSection = document.getElementById('hero-section');
            const contentDiv = document.getElementById('hero-content');
            
            contentDiv.classList.add('fade-out');

            setTimeout(() => {
                document.getElementById('hero-title').textContent = tool.nombre;
                document.getElementById('hero-desc').textContent = tool.descripcion;
                
                const btn = document.getElementById('hero-btn-play');
                btn.onclick = () => abrirHerramienta(tool.nombre, tool.url);

                // Fallback para imágenes
                const imgUrl = tool.imagen.includes('.') ? tool.imagen : tool.imagen + '.jpg'; 
                bgSection.style.backgroundImage = `url('${imgUrl}'), url('https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?q=80&w=2070&auto=format&fit=crop')`;

                contentDiv.classList.remove('fade-out');
            }, 500);
        }

        // --- GESTIÓN DE MI LISTA ---
        let miLista = JSON.parse(localStorage.getItem('sofi_favorites')) || [];

        function toggleMiLista(nombreHerramienta, event) {
            event.stopPropagation();
            const index = miLista.indexOf(nombreHerramienta);
            index > -1 ? miLista.splice(index, 1) : miLista.push(nombreHerramienta);
            localStorage.setItem('sofi_favorites', JSON.stringify(miLista));
            renderizarTodo();
        }

        // --- RENDERIZADO ---
        function renderizarTodo() {
            const container = document.getElementById('content-rows');
            container.innerHTML = "";

            if (miLista.length > 0) {
                const favs = herramientas.filter(h => miLista.includes(h.nombre));
                if (favs.length > 0) crearFila(container, "Mi Lista", favs);
            }

            const categorias = [...new Set(herramientas.map(h => h.categoria))];
            categorias.forEach(cat => {
                const apps = herramientas.filter(h => h.categoria === cat);
                if(apps.length > 0) crearFila(container, cat, apps);
            });
        }

        function crearFila(container, titulo, items) {
            const row = document.createElement('div');
            row.className = 'category-row';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'category-title';
            titleDiv.innerText = titulo;
            row.appendChild(titleDiv);

            const slider = document.createElement('div');
            slider.className = 'row-slider';

            items.forEach(tool => {
                const enLista = miLista.includes(tool.nombre);
                const icono = enLista ? "✓" : "+";
                const claseExtra = enLista ? "in-list" : "";

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="add-list-btn ${claseExtra}" onclick="toggleMiLista('${tool.nombre}', event)">${icono}</div>
                    <img src="${tool.imagen}" class="card-img" onerror="this.style.display='none'; this.parentElement.style.backgroundColor='#333';">
                    <div class="card-hover-info">
                        <div style="font-size:0.9rem; font-weight:bold; color:white; margin-bottom:5px;">${tool.nombre}</div>
                        <div style="font-size:0.7rem; color:#ccc; line-height:1.2;">${tool.descripcion.substring(0, 80)}...</div>
                    </div>
                `;
                card.onclick = () => abrirHerramienta(tool.nombre, tool.url);
                slider.appendChild(card);
            });

            row.appendChild(slider);
            container.appendChild(row);
        }

        // --- SISTEMA GENERAL ---
        function intentarLogin(e) {
            e.preventDefault();
            if(document.getElementById('username').value === USER && document.getElementById('password').value === PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-interface').style.display = 'flex'; // Cambiado a Flex para el footer
                renderizarTodo();
                iniciarCarrusel(); 
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function abrirHerramienta(t, u) {
            document.getElementById('viewer-title').textContent = t;
            document.getElementById('app-frame').src = u;
            document.getElementById('viewer').style.display = 'flex';
        }

        function cerrarHerramienta() {
            document.getElementById('app-frame').src = "";
            document.getElementById('viewer').style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            window.scrollY > 50 ? nav.classList.add('scrolled') : nav.classList.remove('scrolled');
        });

    </script>
</body>
</html>
