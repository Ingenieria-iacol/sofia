<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acceso - Dark Edition</title>
    
    <!-- Cargamos React y ReactDOM desde CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Cargamos Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Cargamos Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración personalizada de Tailwind para colores metálicos -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        metal: {
                            light: '#60a5fa', // Azul claro brillo
                            DEFAULT: '#2563eb', // Azul base
                            dark: '#1e3a8a',  // Azul oscuro profundidad
                        }
                    },
                    backgroundImage: {
                        'hero-pattern': "url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')", // Fondo tecnológico opcional
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Estilos extra para el efecto "Glassmorphism" oscuro */
        .glass-dark {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Efecto de brillo metálico en el botón */
        .btn-metallic {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #06b6d4 100%);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .btn-metallic:hover {
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.6);
            transform: translateY(-1px);
        }

        /* Fondo estilo streaming */
        body {
            background-color: #000;
            background-image: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
            color: #fff;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="root" class="w-full h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS (SVG Nativos - Color ajustado para dark mode) ---
        const Icons = {
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-.5 6-3 1.5 2.5 4 3 6 3 1 0 1 .5 1 1Z"/></svg>,
            Key: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            EyeOff: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        };

        // --- MOCK DATA ---
        const MOCK_USERS = [
            { id: 1, email: 'free@user.com', password: '1234', name: 'Ana Gratuita', plan: 'free', verified: true, type: 'personal' },
            { id: 2, email: 'unverified@user.com', password: '1234', name: 'Pepe No Verificado', plan: 'free', verified: false, type: 'personal' },
            { id: 3, email: 'pro@user.com', password: '1234', name: 'Carlos Profesional', plan: 'pro', verified: true, type: 'personal' },
            { id: 4, email: 'academic@plus.com', password: '1234', name: 'Prof. Diana Plus', plan: 'plus', verified: true, type: 'academic' },
            { id: 5, email: 'corp@premium.com', password: '1234', name: 'CEO Roberto Premium', plan: 'premium', verified: true, type: 'corporate' },
            { id: 6, email: 'josetangarife14@gmail.com', password: '1204', name: 'Jose Tangarife', plan: 'premium', verified: true, type: 'corporate' }
        ];

        // --- COMPONENTE LOGIN ---

        const Login = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [error, setError] = useState('');
            const [isRedirecting, setIsRedirecting] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                const user = MOCK_USERS.find(u => u.email === email);
                
                if (!user) {
                    setError('Usuario no encontrado.');
                    return;
                }

                if (user.password !== password) {
                    setError('Contraseña incorrecta.');
                    return;
                }
                
                if (!user.verified) {
                    setError('Tu cuenta existe pero no ha sido verificada.');
                    return;
                }

                setIsRedirecting(true); // Mostrar estado de carga
                
                setTimeout(() => {
                    onLogin(user);
                }, 800);
            };

            const fillCredentials = (u) => {
                setEmail(u.email);
                setPassword(u.password);
            };

            return (
                <div className="min-h-screen w-full flex items-center justify-center p-4">
                    {/* Fondo decorativo opcional para más ambiente */}
                    <div className="fixed inset-0 bg-[url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-20 pointer-events-none"></div>

                    <div className="max-w-md w-full glass-dark rounded-xl shadow-2xl p-8 relative z-10">
                        <div className="text-center mb-8">
                            <div className="bg-gradient-to-br from-blue-600 to-cyan-400 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-900/50">
                                <Icons.Shield className="text-white w-8 h-8" />
                            </div>
                            <h2 className="text-3xl font-bold text-white tracking-tight">Acceso Seguro</h2>
                            <p className="text-gray-400 mt-2 text-sm">Plataforma de Ingeniería SaaS</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Email Corporativo</label>
                                <div className="relative group">
                                    <input
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 bg-[#333] text-white border-none rounded focus:ring-2 focus:ring-blue-500 focus:bg-[#454545] outline-none transition placeholder-gray-500"
                                        placeholder="nombre@empresa.com"
                                        disabled={isRedirecting}
                                    />
                                    <div className="absolute inset-0 rounded pointer-events-none border border-transparent group-hover:border-gray-600 transition-colors"></div>
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wider">Contraseña</label>
                                <div className="relative group">
                                    <input
                                        type={showPassword ? "text" : "password"}
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 bg-[#333] text-white border-none rounded focus:ring-2 focus:ring-blue-500 focus:bg-[#454545] outline-none transition pr-10 placeholder-gray-500"
                                        placeholder="••••••••"
                                        disabled={isRedirecting}
                                    />
                                    <button
                                        type="button"
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-3 text-gray-400 hover:text-white focus:outline-none transition-colors"
                                        title={showPassword ? "Ocultar" : "Ver"}
                                        disabled={isRedirecting}
                                    >
                                        {showPassword ? (
                                            <Icons.EyeOff className="w-5 h-5" />
                                        ) : (
                                            <Icons.Eye className="w-5 h-5" />
                                        )}
                                    </button>
                                </div>
                            </div>
                            
                            {error && !isRedirecting && (
                                <div className="p-3 bg-red-900/30 border border-red-800 text-red-200 text-sm rounded flex items-center gap-2">
                                    <Icons.Lock className="w-4 h-4" /> {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isRedirecting}
                                className={`w-full text-white font-bold py-3.5 rounded transition-all duration-300 flex justify-center items-center gap-2 uppercase tracking-wide text-sm btn-metallic ${
                                    isRedirecting ? 'opacity-70 cursor-wait' : ''
                                }`}
                            >
                                {isRedirecting ? (
                                    <>
                                        <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Iniciando...
                                    </>
                                ) : 'Iniciar Sesión'}
                            </button>
                        </form>

                        {!isRedirecting && (
                            <div className="mt-8 pt-6 border-t border-gray-700/50">
                                <p className="text-xs text-gray-500 font-mono text-center mb-4 uppercase tracking-wider">Perfiles de Prueba (Click para llenar)</p>
                                <div className="grid grid-cols-2 gap-2">
                                    {MOCK_USERS.map(u => (
                                        <button
                                            key={u.id}
                                            onClick={() => fillCredentials(u)}
                                            className="text-xs bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white p-2 rounded text-left truncate transition-colors border border-gray-700 hover:border-blue-500/50"
                                        >
                                            <span className="font-semibold block text-blue-400">{u.name}</span>
                                            <span className="text-gray-500 text-[10px] group-hover:text-gray-400">{u.plan.toUpperCase()}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL (CONTROLADOR DE ACCESO) ---

        const App = () => {
            useEffect(() => {
                const savedUser = localStorage.getItem('mockSessionUser');
                if (savedUser) {
                    console.log("Sesión detectada. Redirigiendo...");
                    window.location.href = 'AppHerramientasDeIngenieria.html';
                }
            }, []);

            const handleLogin = (userData) => {
                localStorage.setItem('mockSessionUser', JSON.stringify(userData));
                console.log("Login exitoso. Redirigiendo a AppHerramientasDeIngenieria.html");
                window.location.href = 'AppHerramientasDeIngenieria.html';
            };

            return <Login onLogin={handleLogin} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
