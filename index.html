<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acceso - Ingeniería</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        metal: {
                            light: '#60a5fa', 
                            DEFAULT: '#2563eb', 
                            dark: '#1e3a8a',  
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            /* Fondo con LogoEntalpia.png y capa oscura */
            background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(0, 0, 0, 0.95)), url('LogoEntalpia.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        /* Animación de entrada */
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center p-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const Icons = {
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            EyeOff: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        };

        // --- BASE DE DATOS DE USUARIOS ---
        const MOCK_USERS = [
            { id: 1, email: 'free@user.com', password: '1234', name: 'Ana Gratuita', plan: 'free', verified: true, type: 'personal' },
            { id: 2, email: 'pro@user.com', password: '1234', name: 'Carlos Profesional', plan: 'pro', verified: true, type: 'personal' },
            { id: 3, email: 'academic@plus.com', password: '1234', name: 'Prof. Diana Plus', plan: 'plus', verified: true, type: 'academic' },
            { id: 4, email: 'corp@premium.com', password: '1234', name: 'CEO Roberto Premium', plan: 'premium', verified: true, type: 'corporate' },
            { id: 6, email: 'josetangarife14@gmail.com', password: '1204', name: 'Jose Tangarife', plan: 'premium', verified: true, type: 'corporate' },
            { id: 7, email: 'etanca2012@gmail.com', password: '1203', name: 'Usuario Etanca', plan: 'free', verified: true, type: 'personal' }
        ];

        // --- COMPONENTE LOGIN ---
        const LoginApp = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [error, setError] = useState('');
            const [sessionMessage, setSessionMessage] = useState('');
            const [isRedirecting, setIsRedirecting] = useState(false);
            const [loginSuccess, setLoginSuccess] = useState(false);

            useEffect(() => {
                if (window.location.hash === '#expired') {
                    setSessionMessage('Tu sesión ha expirado por inactividad (2h).');
                    history.replaceState(null, null, ' ');
                }
                localStorage.removeItem('mockSessionUser');
                localStorage.removeItem('lastActivity');
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                setSessionMessage('');

                const user = MOCK_USERS.find(u => u.email === email);
                
                if (!user) { setError('Usuario no encontrado.'); return; }
                if (user.password !== password) { setError('Contraseña incorrecta.'); return; }
                if (!user.verified) { setError('Cuenta no verificada.'); return; }

                // Login Exitoso
                setIsRedirecting(true);
                setLoginSuccess(true);
                
                localStorage.setItem('mockSessionUser', JSON.stringify(user));
                localStorage.setItem('lastActivity', Date.now().toString());

                // Intento de redirección robusta
                setTimeout(() => {
                    try {
                        const currentUrl = window.location.href;
                        // Construir ruta absoluta para evitar error "not a valid URL"
                        const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                        const targetUrl = baseUrl + 'AppHerramientasDeIngenieria.html';
                        
                        console.log("Redirigiendo a:", targetUrl);
                        window.location.href = targetUrl;
                    } catch (err) {
                        console.error("Redirección fallida:", err);
                        // Si falla, dejamos que el usuario use el botón manual que aparecerá
                    }
                }, 800); 
            };

            const fillDebug = (u) => {
                setEmail(u.email);
                setPassword(u.password);
            };

            return (
                <div className="max-w-md w-full glass-panel rounded-xl shadow-2xl p-8 border border-slate-700 fade-in relative">
                    
                    <div className="text-center mb-8">
                        <div className="w-16 h-16 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-900/50">
                            <Icons.Shield className="text-white w-8 h-8" />
                        </div>
                        <h1 className="text-2xl font-bold text-white tracking-tight">Portal de Ingeniería</h1>
                        <p className="text-slate-400 text-sm mt-1">Acceso seguro a herramientas</p>
                    </div>

                    {!loginSuccess ? (
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div className="space-y-1">
                                <label className="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Email Corporativo</label>
                                <input 
                                    type="email" 
                                    required 
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 bg-slate-900/60 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"
                                    placeholder="usuario@entalpia.com"
                                    disabled={isRedirecting}
                                />
                            </div>

                            <div className="space-y-1">
                                <label className="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Contraseña</label>
                                <div className="relative">
                                    <input 
                                        type={showPassword ? "text" : "password"} 
                                        required 
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 bg-slate-900/60 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all pr-10"
                                        placeholder="••••••••"
                                        disabled={isRedirecting}
                                    />
                                    <button 
                                        type="button" 
                                        onClick={() => setShowPassword(!showPassword)}
                                        className="absolute right-3 top-3 text-slate-500 hover:text-white transition-colors"
                                    >
                                        {showPassword ? <Icons.EyeOff className="w-5 h-5" /> : <Icons.Eye className="w-5 h-5" />}
                                    </button>
                                </div>
                            </div>

                            {error && (
                                <div className="p-3 bg-red-900/30 border border-red-800/50 rounded-lg flex items-center gap-3 text-red-300 text-sm animate-pulse">
                                    <Icons.Lock className="w-4 h-4 shrink-0" />
                                    <span>{error}</span>
                                </div>
                            )}

                            <button 
                                type="submit" 
                                disabled={isRedirecting}
                                className={`w-full py-3.5 rounded-lg font-bold text-white shadow-lg transition-all transform hover:-translate-y-0.5 ${
                                    isRedirecting 
                                    ? 'bg-blue-700 cursor-wait opacity-80' 
                                    : 'bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 shadow-blue-900/30'
                                }`}
                            >
                                {isRedirecting ? 'Autenticando...' : 'Iniciar Sesión'}
                            </button>
                        </form>
                    ) : (
                        <div className="text-center animate-pulse space-y-4">
                            <div className="text-green-400 font-bold text-lg">¡Acceso Correcto!</div>
                            <p className="text-slate-300 text-sm">Redirigiendo al panel...</p>
                            
                            {/* Botón de Respaldo Manual */}
                            <a 
                                href="AppHerramientasDeIngenieria.html"
                                className="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold transition-colors mt-4"
                            >
                                Continuar al Panel <Icons.ArrowRight className="w-4 h-4" />
                            </a>
                        </div>
                    )}

                    {sessionMessage && !loginSuccess && (
                        <div className="mt-6 text-center">
                            <span className="inline-block px-3 py-1 bg-red-950 border border-red-900 rounded text-[10px] font-bold text-red-400 uppercase tracking-wide">
                                ⚠️ {sessionMessage}
                            </span>
                        </div>
                    )}

                    {!loginSuccess && (
                        <div className="mt-8 pt-6 border-t border-slate-700/50">
                            <p className="text-[10px] text-slate-600 text-center uppercase tracking-widest mb-3">Cuentas de Prueba</p>
                            <div className="grid grid-cols-2 gap-2">
                                {MOCK_USERS.slice(0, 4).map(u => (
                                    <button 
                                        key={u.id} 
                                        onClick={() => fillDebug(u)}
                                        className="text-[10px] p-2 rounded bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white transition-colors text-left truncate border border-transparent hover:border-slate-600"
                                    >
                                        {u.plan.toUpperCase()}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => fillDebug(MOCK_USERS[4])}
                                    className="col-span-2 text-[10px] p-2 rounded bg-blue-900/20 hover:bg-blue-900/40 text-blue-300 hover:text-blue-200 transition-colors text-center border border-blue-900/30"
                                >
                                    PREMIUM CORP (Jose Tangarife)
                                </button>
                                <button 
                                    onClick={() => fillDebug(MOCK_USERS[5])}
                                    className="col-span-2 text-[10px] p-2 rounded bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white transition-colors text-center border border-transparent hover:border-slate-600"
                                >
                                    FREE (Usuario Etanca)
                                </button>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginApp />);
    </script>
</body>
</html>
