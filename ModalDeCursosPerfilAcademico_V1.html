<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasEngineering Hub - Panel Principal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Script global) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0b0b0b; color: #e5e5e5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 8px; } /* Altura para scroll horizontal */
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes modalPop { 
            0% { opacity: 0; transform: scale(0.95) translateY(20px); } 
            100% { opacity: 1; transform: scale(1) translateY(0); } 
        }
        .animate-modal { animation: modalPop 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Animación de Rotación (Scroll Infinito para Próximamente) */
        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-280px * 5)); } /* Ajustar según cantidad/ancho */
        }

        .carousel-track {
            display: flex;
            gap: 1.5rem;
            width: max-content;
            animation: scrollLeft 40s linear infinite;
        }
        
        .carousel-container:hover .carousel-track {
            animation-play-state: paused;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useRef, useMemo } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // --- DATOS DE CURSOS ---
        const initialTrainingPlans = [
            { 
                id: 107, 
                title: "Trabajo Seguro En Alturas Resol. 4272:2021", 
                category: "Resol. 4272",

                year: "2025",
                instructor: "Ing. Carlos Altura",

                hours: 20, 
                level: "Avanzado", 
                enrolled: false,

                chapters: [
                    { title: "Marco Legal Res. 4272", duration: "45m" },
                    { title: "Medidas de Prevención", duration: "60m" },

            },
            {

                status: "active", 
                description: "Capacitación interactiva para la aplicación del Anexo C (Informativo) de la NTC 3833. Aprende a calcular si la suma de puntos por ganancia de cota menos pérdidas cumple el requisito de +1.0.",

                tags: ["NTC 3833", "Cálculo de Tiro", "Evacuación"],
                type: "Versión Libre", 
                hours: 5, 
                level: "Básico", 
                enrolled: false, 
                progress: 0, 
                imageColor: "bg-orange-900",
                gradientColor: "from-orange-900 to-black",
                imageUrl: "./ImgCursoAnexoC_NTC3833_V1Libre.png",
                url: "./CursoAnexoC_NTC3833_V1Libre.html",
                chapters: [
                    { title: "Introducción y Premisa", duration: "15m" },
                    { title: "Factor de Altitud y Puntos", duration: "25m" },
                    { title: "Análisis de Caso y Solución", duration: "30m" }
                ]
            },
            { 
                id: 105, 
                title: "Métodos de ventilación NTC 3631",

                status: "active", 
                description: "Domina los métodos de ventilación para recintos interiores según la NTC 3631. Cálculo de aberturas, rejillas y volúmenes de aire requeridos para la combustión segura.",
                matchScore: 95,
                year: "2025",
                instructor: "Ing. Pedro Aire",
                tags: ["NTC 3631", "Ventilación", "Seguridad"],
                type: "Versión Libre", 
                hours: 10, 
                level: "Intermedio", 
                enrolled: false,

                imageColor: "bg-purple-900",
                gradientColor: "from-purple-900 to-black",
                imageUrl: "https://images.unsplash.com/photo-1541888946425-d81bb19240f5?q=80&w=1000&auto=format&fit=crop",
                url: "./CursoNral4_NTC3631_V1Libre.html", 
                chapters: [
                    { title: "Principios de Ventilación", duration: "20m" },
                    { title: "Método 1: Comunicación Directa", duration: "35m" },
                    { title: "Método 2: Comunicación Indirecta", duration: "40m" }
                ]
            },
            { 
                id: 104, 
                title: "Seguridad Operativa Manejo De Tanques De Almacenamiento con GLP", 
                category: "Seguridad",

                imageUrl: "https://images.unsplash.com/photo-1599818827727-4a7b7a57acbd?q=80&w=1000&auto=format&fit=crop",
                url: "./CursoCapacitacionSeguridadTanquesGLP_V_Libre.html", 
                chapters: [ 
                    { title: "Propiedades Físicas del GLP", duration: "15m" },
                    { title: "EPP y Herramientas", duration: "12m" },
                    { title: "Simulacro de Fuga", duration: "25m" }
                ]
            },
            { 
                id: 101, 
                title: "Tecnico en Mantenimiento de Quemadores atmosfericos De Gas", 
                category: "Combustión",
                status: "coming_soon",
                description: "Domina el arte de la combustión industrial. Desde fundamentos hasta diagnóstico avanzado.",
                matchScore: 98,
                year: "2024",
                instructor: "Ing. Carlos M. Termo",
                tags: ["Industrial", "Alta Presión"],
                type: "Membresía", 
                hours: 45, 
                level: "Avanzado", 
                imageColor: "bg-red-900",

            },
            {

                type: "Versión Libre",

            },
            { 
                id: 103, 
                title: "Instrumentación en Estaciones (ERM)", 
                category: "Instrumentación", 
                status: "coming_soon",
                description: "Profundiza en los sistemas de regulación y medición en city gates.",
                matchScore: 92,
                year: "2024",
                instructor: "Ing. Roberto Flujo",
                tags: ["City Gate", "Telemetría"],
                type: "Membresía", 
                hours: 60, 
                level: "Intermedio", 
                imageColor: "bg-green-800",
                gradientColor: "from-green-900 to-black",
                imageUrl: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=1000&auto=format&fit=crop"
            }
        ];

        // --- COMPONENTE MODAL ---
        const NetflixModal = ({ plan, onClose, onRegister, onPlay }) => {
            const modalRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (modalRef.current && !modalRef.current.contains(event.target)) {
                        onClose();
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [onClose]);

            if (!plan) return null;

            const isComingSoon = plan.status === 'coming_soon';

            return (
                <div className="fixed inset-0 z-50 flex justify-center items-start pt-8 sm:pt-16 px-4 overflow-y-auto bg-black/80 backdrop-blur-sm transition-opacity duration-300">
                    <div 
                        ref={modalRef}
                        className="relative w-full max-w-4xl bg-[#181818] rounded-xl shadow-2xl overflow-hidden animate-modal mb-10 border border-gray-800"
                    >
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 z-30 bg-[#181818]/80 rounded-full p-2 hover:bg-[#333] transition-colors border border-gray-700"
                        >
                            <Icon name="X" size={20} className="text-white" />
                        </button>

                        <div className={`relative h-96 w-full bg-gradient-to-b ${plan.gradientColor}`}>
                            <img 
                                src={plan.imageUrl} 
                                alt={plan.title}
                                className={`absolute inset-0 w-full h-full object-cover mix-blend-overlay ${isComingSoon ? 'opacity-30 grayscale' : 'opacity-80'}`}
                                onError={(e) => { e.target.style.display = 'none'; }}
                            />
                            
                            <div className="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent to-black/30"></div>
                            
                            <div className="absolute bottom-0 left-0 p-8 sm:p-10 w-full z-20">
                                {isComingSoon && (
                                    <span className="bg-yellow-600 text-black text-xs font-bold px-3 py-1 rounded uppercase tracking-widest mb-2 inline-block">
                                        Próximamente
                                    </span>
                                )}
                                <h2 className="text-4xl sm:text-5xl font-black text-white mb-4 drop-shadow-xl leading-tight tracking-tight">
                                    {plan.title}
                                </h2>
                                
                                <div className="flex flex-wrap gap-3 mt-6">
                                    {isComingSoon ? (
                                        <button disabled className="flex items-center gap-2 bg-gray-600 text-gray-300 px-6 py-2.5 rounded font-bold text-lg cursor-not-allowed">
                                            <Icon name="Lock" size={24} /> No Disponible Aún
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => plan.enrolled ? onPlay(plan.url) : onRegister(plan.id)}
                                            className="flex items-center gap-2 bg-white text-black px-6 py-2.5 rounded font-bold text-lg hover:bg-gray-200 transition-all transform active:scale-95 shadow-lg"
                                        >
                                            {plan.enrolled ? (
                                                <> <Icon name="Play" fill="black" size={24} /> Reanudar </>
                                            ) : (
                                                <> <Icon name="PlusCircle" size={24} /> Inscribirse </>
                                            )}
                                        </button>
                                    )}

                                    <button className="flex items-center gap-2 bg-gray-600/60 text-white px-5 py-2.5 rounded font-bold text-lg hover:bg-gray-600/80 transition-colors border border-gray-500/30">
                                        <Icon name="Plus" size={24} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="px-8 sm:px-10 pb-10 grid grid-cols-1 md:grid-cols-3 gap-8 text-gray-300 bg-[#181818]">
                            <div className="md:col-span-2">
                                <div className="flex items-center gap-3 mb-4 text-sm font-bold">
                                    <span className="text-green-400">{plan.matchScore}% de coincidencia</span>
                                    <span className="text-gray-400">{plan.year}</span>
                                    <span className="border border-gray-500 px-1 text-xs rounded-sm text-gray-300">{plan.hours}h</span>
                                    <span className="border border-white/40 px-1.5 py-0.5 text-[10px] rounded-[3px] text-gray-300 uppercase">HD</span>
                                </div>
                                <p className="text-white text-base leading-relaxed mb-6">{plan.description}</p>
                                
                                {!isComingSoon && plan.chapters && (
                                    <div className="mt-8 border-t border-gray-700 pt-6">
                                        <div className="flex justify-between items-end mb-4">
                                            <h3 className="text-xl font-bold text-white">Episodios</h3>
                                        </div>
                                        <div className="space-y-1">
                                            {plan.chapters.map((chapter, idx) => (
                                                <div key={idx} className="group flex items-center p-4 hover:bg-[#2a2a2a] rounded-lg cursor-pointer transition-colors border-b border-gray-800 last:border-0">
                                                    <span className="text-xl font-bold text-gray-500 w-8 flex-shrink-0 group-hover:text-white">{idx + 1}</span>
                                                    <div className="w-24 h-14 bg-gray-800 rounded mr-4 flex-shrink-0 overflow-hidden relative border border-gray-700">
                                                        <div className={`absolute inset-0 bg-gradient-to-br ${plan.imageColor} opacity-40 group-hover:opacity-60 transition-opacity`}></div>
                                                        <div className="absolute inset-0 flex items-center justify-center">
                                                            <Icon name="Play" size={16} className="text-white opacity-0 group-hover:opacity-100 transition-opacity drop-shadow-md" fill="white" />
                                                        </div>
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="flex justify-between items-baseline mb-1">
                                                            <h4 className="font-bold text-gray-200 truncate group-hover:text-white text-sm">{chapter.title}</h4>
                                                            <span className="text-xs text-gray-500 ml-2 font-mono">{chapter.duration}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="md:col-span-1 text-sm space-y-5 mt-2">
                                <div><span className="text-gray-500 block mb-1">Instructor:</span><span className="text-gray-200 hover:underline cursor-pointer">{plan.instructor}</span></div>
                                <div><span className="text-gray-500 block mb-1">Etiquetas:</span>
                                    <div className="flex flex-wrap gap-2 mt-2">
                                        {plan.tags.map(tag => (<span key={tag} className="bg-[#2a2a2a] px-2 py-1 rounded text-xs text-gray-300 border border-gray-700">{tag}</span>))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- FUNCION HELPER PARA MEZCLAR (SHUFFLE) ---
        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // --- APP PRINCIPAL ---
        function App() {
            const [plans, setPlans] = useState(initialTrainingPlans);
            const [selectedPlan, setSelectedPlan] = useState(null);

            // FILTROS Y MEZCLA DE CURSOS ACTIVOS (Solo una vez al montar)
            const activePlans = useMemo(() => {
                const active = plans.filter(p => p.status === 'active');
                return shuffleArray(active); // Se mezcla solo al cargar o si 'plans' cambia
            }, [plans]);

            const upcomingPlans = plans.filter(p => p.status === 'coming_soon');
            
            // Duplicamos los próximos para efecto de carrusel infinito
            const carouselPlans = [...upcomingPlans, ...upcomingPlans]; 

            const handleRegister = (planId) => {
                const updatedPlans = plans.map(p => {
                    if (p.id === planId) return { ...p, enrolled: true, progress: 0 };
                    return p;
                });
                setPlans(updatedPlans);
                if (selectedPlan && selectedPlan.id === planId) {
                    setSelectedPlan({ ...selectedPlan, enrolled: true, progress: 0 });
                }
            };

            const handleNavigation = (url) => {
                if (!url) return;
                try {
                    const baseUrl = window.location.href;
                    const targetUrl = new URL(url, baseUrl).href;
                    window.location.href = targetUrl;
                } catch (error) {
                    window.open(url, '_self');
                }
            };

            return (
                <div className="flex flex-col h-screen bg-[#0b0b0b] font-sans text-gray-100 overflow-hidden relative">
                    
                    <header className="flex items-center justify-between px-8 py-5 bg-[#0b0b0b]/95 backdrop-blur border-b border-gray-800 z-30 sticky top-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/20">
                                <Icon name="LayoutGrid" className="w-6 h-6 text-white" />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold tracking-tight leading-none">GasEngineering<span className="text-gray-500 font-normal">Hub</span></h1>
                                <p className="text-xs text-gray-400 mt-1">Portal de Formación Profesional</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <button onClick={() => handleNavigation('./index.html')} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-800/50 hover:bg-gray-700 text-gray-300 hover:text-white transition-all border border-gray-700 hover:border-gray-600 group">
                                <Icon name="ArrowLeft" size={18} className="group-hover:-translate-x-1 transition-transform" />
                                <span className="hidden sm:inline font-medium text-sm">Volver al Inicio</span>
                            </button>
                            <div className="flex items-center gap-3 pl-6 border-l border-gray-800">
                                <div className="text-right hidden sm:block">
                                    <p className="text-sm font-semibold">Ing. Estudiante</p>
                                    <p className="text-xs text-green-500">Cuenta Activa</p>
                                </div>
                                <div className="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center font-bold border border-gray-600">IE</div>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto custom-scrollbar p-8">
                        <div className="max-w-7xl mx-auto space-y-12">
                            
                            {/* SECCIÓN 1: CURSOS DISPONIBLES (ACTIVOS Y MEZCLADOS - SCROLL HORIZONTAL) */}
                            <section>
                                <div className="mb-6 flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <Icon name="BookOpenCheck" className="text-orange-500" />
                                        <h2 className="text-3xl font-bold text-white">Cursos Disponibles</h2>
                                    </div>
                                    <div className="hidden md:flex gap-2 text-gray-500 text-sm items-center animate-pulse">
                                        <Icon name="ArrowLeft" size={16} />
                                        <span>Desliza para ver más</span>
                                        <Icon name="ArrowRight" size={16} />
                                    </div>
                                </div>
                                
                                {/* Contenedor Scroll Horizontal */}
                                <div className="flex gap-6 overflow-x-auto pb-8 snap-x snap-mandatory custom-scrollbar">
                                    {activePlans.map(plan => (
                                        <div 
                                            key={plan.id}
                                            onClick={() => setSelectedPlan(plan)}
                                            // Ajuste de ancho: 85% en móvil, 45% en tablet, 35% en desktop para ver varios
                                            className="relative min-w-[85vw] md:min-w-[45vw] lg:min-w-[35vw] h-[400px] rounded-2xl overflow-hidden cursor-pointer group border border-gray-800 hover:border-orange-500/50 transition-all shadow-2xl snap-center flex-shrink-0"
                                        >
                                            <img 
                                                src={plan.imageUrl} 
                                                alt={plan.title}
                                                className="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-700"
                                                onError={(e) => { e.target.style.display = 'none'; }}
                                            />
                                            <div className={`absolute inset-0 bg-gradient-to-r ${plan.gradientColor} mix-blend-multiply opacity-80`}></div>
                                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                                            
                                            <div className="absolute bottom-0 left-0 p-8 w-full">
                                                <span className="bg-orange-600 text-white text-xs font-bold px-3 py-1 rounded mb-3 inline-block shadow-lg animate-pulse">
                                                    DISPONIBLE
                                                </span>
                                                <h3 className="text-3xl font-black text-white mb-2 leading-tight drop-shadow-lg line-clamp-2">{plan.title}</h3>
                                                <p className="text-gray-200 mb-6 text-sm md:text-base line-clamp-2 drop-shadow-md">{plan.description}</p>
                                                
                                                <button className="bg-white text-black px-6 py-3 rounded font-bold flex items-center gap-2 hover:bg-gray-200 transition-colors">
                                                    <Icon name="Play" fill="black" /> Comenzar Ahora
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* SECCIÓN 2: PRÓXIMAMENTE (CARRUSEL ROTATIVO) */}
                            <section className="overflow-hidden">
                                <div className="mb-6 flex items-center gap-3">
                                    <Icon name="CalendarClock" className="text-gray-500" />
                                    <h2 className="text-2xl font-bold text-gray-300">Próximamente</h2>
                                </div>

                                <div className="carousel-container w-full overflow-hidden relative pb-4">
                                    {/* Sombra de desvanecimiento a los lados */}
                                    <div className="absolute left-0 top-0 bottom-0 w-20 bg-gradient-to-r from-[#0b0b0b] to-transparent z-10 pointer-events-none"></div>
                                    <div className="absolute right-0 top-0 bottom-0 w-20 bg-gradient-to-l from-[#0b0b0b] to-transparent z-10 pointer-events-none"></div>

                                    <div className="carousel-track py-2">
                                        {carouselPlans.map((plan, index) => (
                                            <div 
                                                key={`${plan.id}-${index}`} 
                                                onClick={() => setSelectedPlan(plan)}
                                                className="relative flex-shrink-0 w-64 h-80 bg-[#151515] rounded-xl border border-gray-800 overflow-hidden cursor-pointer group hover:scale-105 transition-transform duration-300 opacity-60 hover:opacity-100 grayscale hover:grayscale-0"
                                            >
                                                {/* Etiqueta Próximamente */}
                                                <div className="absolute top-3 right-3 z-20">
                                                    <span className="bg-gray-800/80 backdrop-blur text-gray-300 text-[10px] font-bold px-2 py-1 rounded border border-gray-600">
                                                        PRONTO
                                                    </span>
                                                </div>

                                                <div className={`h-1/2 ${plan.imageColor} relative`}>
                                                    <img 
                                                        src={plan.imageUrl} 
                                                        alt={plan.title}
                                                        className="absolute inset-0 w-full h-full object-cover opacity-50 mix-blend-overlay"
                                                    />
                                                    <div className="absolute inset-0 bg-gradient-to-t from-[#151515] to-transparent"></div>
                                                </div>
                                                
                                                <div className="p-4 h-1/2 flex flex-col relative z-10">
                                                    <div className="text-xs font-bold text-blue-500 mb-1">{plan.category}</div>
                                                    <h3 className="font-bold text-base text-gray-300 leading-tight mb-2 line-clamp-2">
                                                        {plan.title}
                                                    </h3>
                                                    <div className="mt-auto flex items-center gap-2 text-xs text-gray-500">
                                                        <Icon name="Lock" size={12} />
                                                        <span>Disponible 2025</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                        </div>
                    </main>

                    {selectedPlan && (
                        <NetflixModal 
                            plan={selectedPlan} 
                            onClose={() => setSelectedPlan(null)}
                            onRegister={handleRegister}
                            onPlay={handleNavigation}
                        />
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
