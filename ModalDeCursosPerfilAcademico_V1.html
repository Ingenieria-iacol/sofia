<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasEngineering Hub - Panel Principal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Script global) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0b0b0b; color: #e5e5e5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Animaciones del Dashboard original */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-card { animation: fadeIn 0.4s ease-out forwards; }

        /* Animaciones para el Modal tipo Netflix */
        @keyframes modalPop { 
            0% { opacity: 0; transform: scale(0.95) translateY(20px); } 
            100% { opacity: 1; transform: scale(1) translateY(0); } 
        }
        .animate-modal { animation: modalPop 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Utilitario para limitar líneas de texto */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useRef } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // --- DATOS SIMULADOS (Con Imágenes Añadidas) ---
        const initialTrainingPlans = [
            { 
                id: 101, 
                title: "Experto en Mantenimiento de Quemadores", 
                category: "Combustión",
                description: "Domina el arte de la combustión industrial. Desde los fundamentos termodinámicos hasta el diagnóstico avanzado de fallas en quemadores de alta eficiencia. Ideal para ingenieros que buscan certificación.",
                matchScore: 98,
                year: "2024",
                instructor: "Ing. Carlos M. Termo",
                tags: ["Industrial", "Alta Presión", "Certificación"],
                type: "Membresía", 
                hours: 45, 
                level: "Avanzado", 
                enrolled: false, 
                progress: 0, 
                imageColor: "bg-red-900",
                gradientColor: "from-red-900 to-black",
                // Imagen de fuego industrial / caldera
                imageUrl: "https://images.unsplash.com/photo-1598282367500-4b2046420556?q=80&w=1000&auto=format&fit=crop", 
                url: "./curso-quemadores.html",
                chapters: [
                    { title: "Fundamentos Termodinámicos", duration: "14m" },
                    { title: "Tipos de Quemadores", duration: "25m" },
                    { title: "Diagnóstico de Fallas", duration: "40m" }
                ]
            },
            { 
                id: 102, 
                title: "Diseño de Redes Internas Residenciales", 
                category: "Redes", 
                description: "Aprende a diseñar redes de gas seguras para el hogar. Cubrimos normativas internacionales, selección de materiales (Pe-Al-Pe vs Cobre) y cálculo de caídas de presión.",
                matchScore: 85,
                year: "2023",
                instructor: "Arq. Sofia Tubería",
                tags: ["Residencial", "Normativa", "Diseño"],
                type: "Versión Libre", 
                hours: 12, 
                level: "Básico", 
                enrolled: true, 
                progress: 35, 
                imageColor: "bg-blue-800",
                gradientColor: "from-blue-900 to-black",
                // Imagen de tubería / construcción
                imageUrl: "https://images.unsplash.com/photo-1581092921461-eab62e97a78e?q=80&w=1000&auto=format&fit=crop",
                url: "./curso-redes.html",
                chapters: [
                    { title: "Introducción a Normas", duration: "10m" },
                    { title: "Cálculo de Diámetros", duration: "30m" },
                    { title: "Materiales y Uniones", duration: "20m" }
                ]
            },
            { 
                id: 103, 
                title: "Instrumentación en Estaciones (ERM)", 
                category: "Instrumentación", 
                description: "Profundiza en los sistemas de regulación y medición. Entiende cómo funcionan los reguladores pilotados, medidores de turbina y correctores electrónicos.",
                matchScore: 92,
                year: "2024",
                instructor: "Ing. Roberto Flujo",
                tags: ["City Gate", "Telemetría", "Mecánica"],
                type: "Membresía", 
                hours: 60, 
                level: "Intermedio", 
                enrolled: false, 
                progress: 0, 
                imageColor: "bg-green-800",
                gradientColor: "from-green-900 to-black",
                // Imagen de manómetros / industria
                imageUrl: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=1000&auto=format&fit=crop",
                url: "./curso-instrumentacion.html",
                chapters: [
                    { title: "Reguladores Pilotados", duration: "35m" },
                    { title: "Medición de Flujo", duration: "28m" },
                    { title: "Mantenimiento Preventivo", duration: "45m" }
                ]
            },
            { 
                id: 104, 
                title: "Seguridad Operativa con GLP", 
                category: "Seguridad", 
                description: "Protocolos esenciales para el manejo de Gases Licuados del Petróleo. Desde el trasiego seguro hasta la respuesta ante emergencias y fugas.",
                matchScore: 78,
                year: "2023",
                instructor: "Cap. Jhon Safety",
                tags: ["GLP", "Emergencias", "Protocolos"],
                type: "Versión Libre", 
                hours: 8, 
                level: "Todos", 
                enrolled: false, 
                progress: 0, 
                imageColor: "bg-yellow-700",
                gradientColor: "from-yellow-800 to-black",
                // Imagen de seguridad industrial / válvula
                imageUrl: "https://images.unsplash.com/photo-1599818827727-4a7b7a57acbd?q=80&w=1000&auto=format&fit=crop",
                url: "./curso-seguridad.html",
                chapters: [
                    { title: "Propiedades del GLP", duration: "15m" },
                    { title: "Manejo de Extintores", duration: "20m" },
                    { title: "Primeros Auxilios", duration: "12m" }
                ]
            },
            { 
                id: 105, 
                title: "Auditoría de Sistemas de Gas", 
                category: "Normativa", 
                description: "Conviértete en auditor certificado. Aprende a inspeccionar instalaciones existentes y detectar no conformidades según la norma vigente.",
                matchScore: 95,
                year: "2025",
                instructor: "Dra. Elena Norma",
                tags: ["Auditoría", "Legal", "Inspección"],
                type: "Membresía", 
                hours: 20, 
                level: "Avanzado", 
                enrolled: false, 
                progress: 0, 
                imageColor: "bg-purple-900",
                gradientColor: "from-purple-900 to-black",
                // Imagen de planos / inspección
                imageUrl: "https://images.unsplash.com/photo-1541888946425-d81bb19240f5?q=80&w=1000&auto=format&fit=crop",
                url: "./curso-auditoria.html",
                chapters: [
                    { title: "Marco Legal", duration: "25m" },
                    { title: "Listas de Chequeo", duration: "40m" },
                    { title: "Redacción de Informes", duration: "30m" }
                ]
            },
            { 
                id: 106, 
                title: "Re entrenamiento en Anexo C NTC 3833", 
                category: "Normativa", 
                description: "Capacitación interactiva para la aplicación del Anexo C (Informativo) de la NTC 3833. Aprende a calcular si la suma de puntos por ganancia de cota menos pérdidas cumple el requisito de +1.0.",
                matchScore: 99,
                year: "2025",
                instructor: "Ing. Ana (Virtual)",
                tags: ["NTC 3833", "Cálculo de Tiro", "Evacuación"],
                type: "Versión Libre", 
                hours: 5, 
                level: "Básico", 
                enrolled: false, 
                progress: 0, 
                imageColor: "bg-orange-900",
                gradientColor: "from-orange-900 to-black",
                // URL de imagen local solicitada por el usuario
                imageUrl: "./ImgCursoAnexoC_NTC3833_V1Libre.png",
                // URL del curso local solicitada por el usuario
                url: "./CursoAnexoC_NTC3833_V1Libre.html",
                chapters: [
                    { title: "Introducción y Premisa", duration: "15m" },
                    { title: "Factor de Altitud y Puntos", duration: "25m" },
                    { title: "Análisis de Caso y Solución", duration: "30m" }
                ]
            }
        ];

        // --- COMPONENTE MODAL TIPO NETFLIX ---
        const NetflixModal = ({ plan, onClose, onRegister, onPlay }) => {
            const modalRef = useRef(null);

            // Cerrar al hacer click fuera del modal
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (modalRef.current && !modalRef.current.contains(event.target)) {
                        onClose();
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [onClose]);

            if (!plan) return null;

            return (
                <div className="fixed inset-0 z-50 flex justify-center items-start pt-8 sm:pt-16 px-4 overflow-y-auto bg-black/80 backdrop-blur-sm transition-opacity duration-300">
                    <div 
                        ref={modalRef}
                        className="relative w-full max-w-4xl bg-[#181818] rounded-xl shadow-2xl overflow-hidden animate-modal mb-10 border border-gray-800"
                    >
                        {/* Botón Cerrar */}
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 z-30 bg-[#181818]/80 rounded-full p-2 hover:bg-[#333] transition-colors border border-gray-700"
                        >
                            <Icon name="X" size={20} className="text-white" />
                        </button>

                        {/* HERO SECTION (Imagen/Gradiente) */}
                        <div className={`relative h-96 w-full bg-gradient-to-b ${plan.gradientColor}`}>
                            {/* IMAGEN DE FONDO (Ajustada para mayor visibilidad) */}
                            <img 
                                src={plan.imageUrl} 
                                alt={plan.title}
                                className="absolute inset-0 w-full h-full object-cover mix-blend-overlay opacity-80"
                                onError={(e) => {
                                    e.target.style.display = 'none'; // Fallback si la imagen no carga
                                }}
                            />
                            
                            <div className="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent to-black/30"></div>
                            
                            {/* Contenido Hero */}
                            <div className="absolute bottom-0 left-0 p-8 sm:p-10 w-full z-20">
                                <h2 className="text-4xl sm:text-5xl font-black text-white mb-4 drop-shadow-xl leading-tight tracking-tight">
                                    {plan.title}
                                </h2>
                                
                                <div className="flex flex-wrap gap-3 mt-6">
                                    {/* Botón Principal Dinámico */}
                                    <button 
                                        onClick={() => plan.enrolled ? onPlay(plan.url) : onRegister(plan.id)}
                                        className="flex items-center gap-2 bg-white text-black px-6 py-2.5 rounded font-bold text-lg hover:bg-gray-200 transition-all transform active:scale-95 shadow-lg"
                                    >
                                        {plan.enrolled ? (
                                            <>
                                                <Icon name="Play" fill="black" size={24} /> Reanudar
                                            </>
                                        ) : (
                                            <>
                                                <Icon name="PlusCircle" size={24} /> Inscribirse
                                            </>
                                        )}
                                    </button>

                                    {/* Botón Mi Lista */}
                                    <button className="flex items-center gap-2 bg-gray-600/60 text-white px-5 py-2.5 rounded font-bold text-lg hover:bg-gray-600/80 transition-colors border border-gray-500/30">
                                        <Icon name="Plus" size={24} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* CUERPO DEL MODAL */}
                        <div className="px-8 sm:px-10 pb-10 grid grid-cols-1 md:grid-cols-3 gap-8 text-gray-300 bg-[#181818]">
                            
                            {/* Columna Izquierda (Info Principal) */}
                            <div className="md:col-span-2">
                                {/* Metadatos "Match", Año, Calidad */}
                                <div className="flex items-center gap-3 mb-4 text-sm font-bold">
                                    <span className="text-green-400">{plan.matchScore}% de coincidencia</span>
                                    <span className="text-gray-400">{plan.year}</span>
                                    <span className="border border-gray-500 px-1 text-xs rounded-sm text-gray-300">{plan.hours}h</span>
                                    <span className="border border-white/40 px-1.5 py-0.5 text-[10px] rounded-[3px] text-gray-300 uppercase">HD</span>
                                </div>

                                <p className="text-white text-base leading-relaxed mb-6">
                                    {plan.description}
                                </p>

                                {/* Lista de Episodios (Módulos) */}
                                <div className="mt-8 border-t border-gray-700 pt-6">
                                    <div className="flex justify-between items-end mb-4">
                                        <h3 className="text-xl font-bold text-white">Episodios</h3>
                                        <span className="text-sm text-gray-500 font-medium italic">{plan.category}</span>
                                    </div>
                                    
                                    <div className="space-y-1">
                                        {plan.chapters && plan.chapters.map((chapter, idx) => (
                                            <div key={idx} className="group flex items-center p-4 hover:bg-[#2a2a2a] rounded-lg cursor-pointer transition-colors border-b border-gray-800 last:border-0">
                                                <span className="text-xl font-bold text-gray-500 w-8 flex-shrink-0 group-hover:text-white">{idx + 1}</span>
                                                
                                                {/* Thumbnail miniatura */}
                                                <div className="w-24 h-14 bg-gray-800 rounded mr-4 flex-shrink-0 overflow-hidden relative border border-gray-700">
                                                    <div className={`absolute inset-0 bg-gradient-to-br ${plan.imageColor} opacity-40 group-hover:opacity-60 transition-opacity`}></div>
                                                    <div className="absolute inset-0 flex items-center justify-center">
                                                        <Icon name="Play" size={16} className="text-white opacity-0 group-hover:opacity-100 transition-opacity drop-shadow-md" fill="white" />
                                                    </div>
                                                </div>
                                                
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex justify-between items-baseline mb-1">
                                                        <h4 className="font-bold text-gray-200 truncate group-hover:text-white text-sm">{chapter.title}</h4>
                                                        <span className="text-xs text-gray-500 ml-2 font-mono">{chapter.duration}</span>
                                                    </div>
                                                    <p className="text-xs text-gray-500 line-clamp-1 group-hover:text-gray-400">
                                                        Contenido práctico y teórico del módulo...
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Columna Derecha (Detalles Secundarios) */}
                            <div className="md:col-span-1 text-sm space-y-5 mt-2">
                                <div>
                                    <span className="text-gray-500 block mb-1">Instructor:</span>
                                    <span className="text-gray-200 hover:underline cursor-pointer">{plan.instructor}</span>
                                </div>
                                <div>
                                    <span className="text-gray-500 block mb-1">Categoría:</span>
                                    <span className="text-gray-200 hover:underline cursor-pointer">{plan.category}</span>
                                </div>
                                <div>
                                    <span className="text-gray-500 block mb-1">Etiquetas:</span>
                                    <div className="flex flex-wrap gap-2 mt-2">
                                        {plan.tags.map(tag => (
                                            <span key={tag} className="bg-[#2a2a2a] px-2 py-1 rounded text-xs text-gray-300 border border-gray-700">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };


        // --- APLICACIÓN PRINCIPAL (Dashboard Original + Lógica Modal) ---
        function App() {
            const [plans, setPlans] = useState(initialTrainingPlans);
            const [selectedPlan, setSelectedPlan] = useState(null); // Estado para controlar el modal

            // Función para "Inscribirse" desde el modal
            const handleRegister = (planId) => {
                const updatedPlans = plans.map(p => {
                    if (p.id === planId) return { ...p, enrolled: true, progress: 0 };
                    return p;
                });
                setPlans(updatedPlans);
                
                // Actualizamos también el plan seleccionado para que el botón cambie a "Reanudar"
                if (selectedPlan && selectedPlan.id === planId) {
                    setSelectedPlan({ ...selectedPlan, enrolled: true, progress: 0 });
                }
            };

            // Navegación real al "reproducir"
            const handleNavigation = (url) => {
                try {
                    const baseUrl = window.location.href;
                    const targetUrl = new URL(url, baseUrl).href;
                    window.location.href = targetUrl;
                } catch (error) {
                    console.warn("Error navegación:", error);
                    window.open(url, '_self');
                }
            };

            return (
                <div className="flex flex-col h-screen bg-[#0b0b0b] font-sans text-gray-100 overflow-hidden relative">
                    
                    {/* --- HEADER (Original) --- */}
                    <header className="flex items-center justify-between px-8 py-5 bg-[#0b0b0b]/95 backdrop-blur border-b border-gray-800 z-30 sticky top-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/20">
                                <Icon name="LayoutGrid" className="w-6 h-6 text-white" />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold tracking-tight leading-none">GasEngineering<span className="text-gray-500 font-normal">Hub</span></h1>
                                <p className="text-xs text-gray-400 mt-1">Portal de Formación Profesional</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-6">
                            {/* Botón Volver al Index */}
                            <button 
                                onClick={() => handleNavigation('./index.html')}
                                className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-800/50 hover:bg-gray-700 text-gray-300 hover:text-white transition-all border border-gray-700 hover:border-gray-600 group"
                            >
                                <Icon name="ArrowLeft" size={18} className="group-hover:-translate-x-1 transition-transform" />
                                <span className="hidden sm:inline font-medium text-sm">Volver al Inicio</span>
                            </button>

                            <div className="flex items-center gap-3 pl-6 border-l border-gray-800">
                                <div className="text-right hidden sm:block">
                                    <p className="text-sm font-semibold">Ing. Estudiante</p>
                                    <p className="text-xs text-green-500">Cuenta Activa</p>
                                </div>
                                <div className="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center font-bold border border-gray-600">IE</div>
                            </div>
                        </div>
                    </header>

                    {/* --- MAIN CONTENT (GRID Original) --- */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-8">
                        <div className="max-w-7xl mx-auto">
                            
                            <div className="mb-8">
                                <h2 className="text-3xl font-bold text-white mb-2">Planes de formación y re entrenamiento</h2>
                                <p className="text-gray-400">Selecciona un módulo para ver detalles y contenido.</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {plans.map((plan, index) => (
                                    <div 
                                        key={plan.id} 
                                        onClick={() => setSelectedPlan(plan)} /* AHORA ABRE EL MODAL */
                                        style={{ animationDelay: `${index * 100}ms` }}
                                        className="animate-card bg-[#151515] rounded-xl border border-gray-800 overflow-hidden flex flex-col hover:scale-[1.02] hover:border-blue-500/50 hover:shadow-2xl hover:shadow-blue-900/10 transition-all cursor-pointer group h-full"
                                    >
                                        {/* Card Image Area (CON IMAGEN MÁS VISIBLE) */}
                                        <div className={`h-40 ${plan.imageColor} relative p-5 flex flex-col justify-between group-hover:brightness-110 transition-all overflow-hidden`}>
                                            
                                            {/* IMAGEN DE FONDO (Overlay ajustado) */}
                                            {/* Cambio: opacity-30 -> opacity-75 y hover:opacity-90 para que se vean claras */}
                                            <img 
                                                src={plan.imageUrl} 
                                                alt={plan.title}
                                                className="absolute inset-0 w-full h-full object-cover mix-blend-overlay opacity-75 hover:opacity-100 transition-opacity duration-500"
                                                onError={(e) => {
                                                    e.target.style.display = 'none'; // Fallback silencioso
                                                }}
                                            />

                                            <div className="relative z-10 flex justify-between items-start">
                                                <span className="bg-black/60 backdrop-blur-md text-xs font-bold px-3 py-1 rounded-full text-white border border-white/10 shadow-sm">
                                                    {plan.category}
                                                </span>
                                                {plan.enrolled && (
                                                    <div className="bg-green-500 text-white p-1.5 rounded-full shadow-lg" title="Inscrito">
                                                        <Icon name="Check" size={14} strokeWidth={3} />
                                                    </div>
                                                )}
                                            </div>
                                            {/* Gradiente protector de texto más fuerte para contraste */}
                                            <div className="absolute bottom-0 left-0 w-full h-2/3 bg-gradient-to-t from-[#151515] via-[#151515]/60 to-transparent z-0"></div>
                                        </div>
                                        
                                        {/* Card Content */}
                                        <div className="p-5 flex-1 flex flex-col -mt-4 relative z-10">
                                            <h3 className="font-bold text-lg mb-2 text-white group-hover:text-blue-400 transition-colors leading-tight">
                                                {plan.title}
                                            </h3>
                                            
                                            <div className="flex items-center gap-4 text-xs text-gray-400 mb-6 mt-2">
                                                <span className="flex items-center gap-1 bg-gray-800/50 px-2 py-1 rounded"><Icon name="Clock" size={12}/> {plan.hours} hrs</span>
                                                <span className="flex items-center gap-1 bg-gray-800/50 px-2 py-1 rounded"><Icon name="BarChart" size={12}/> {plan.level}</span>
                                            </div>

                                            <div className="mt-auto">
                                                {plan.enrolled ? (
                                                    <>
                                                        <div className="flex justify-between text-xs text-gray-400 mb-1 font-medium">
                                                            <span>Progreso actual</span>
                                                            <span className="text-green-400">{plan.progress}%</span>
                                                        </div>
                                                        <div className="h-1.5 w-full bg-gray-800 rounded-full overflow-hidden mb-4">
                                                            <div className="h-full bg-green-500 rounded-full shadow-[0_0_10px_rgba(34,197,94,0.4)]" style={{ width: `${plan.progress}%` }}></div>
                                                        </div>
                                                        <div className="w-full py-2.5 rounded-lg bg-green-600 text-white font-semibold text-sm hover:bg-green-500 transition-colors flex items-center justify-center gap-2">
                                                            Continuar <Icon name="ArrowRight" size={16} />
                                                        </div>
                                                    </>
                                                ) : (
                                                    <>
                                                        <span className={`inline-block text-xs font-bold px-2 py-1 rounded border mb-4 ${plan.type === 'Membresía' ? 'border-purple-500/30 text-purple-400 bg-purple-500/10' : 'border-blue-500/30 text-blue-400 bg-blue-500/10'}`}>
                                                            {plan.type}
                                                        </span>
                                                        <div className="w-full py-2.5 rounded-lg bg-gray-800 text-gray-300 border border-gray-700 group-hover:bg-gray-700 group-hover:text-white group-hover:border-gray-600 text-sm font-semibold transition-all flex items-center justify-center gap-2">
                                                            Ver Detalles <Icon name="ChevronDown" size={16} />
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* --- RENDERIZADO DEL MODAL (Condicional) --- */}
                    {selectedPlan && (
                        <NetflixModal 
                            plan={selectedPlan} 
                            onClose={() => setSelectedPlan(null)}
                            onRegister={handleRegister}
                            onPlay={handleNavigation}
                        />
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
