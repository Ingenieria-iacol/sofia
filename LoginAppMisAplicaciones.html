<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ingreso ERP&CRM</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Imagen de fondo técnica/tecnológica */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* --- CABECERA --- */
        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 2rem;
            font-weight: bold;
            /* Gradiente Azul Metálico */
            background: linear-gradient(to bottom, #a1c4fd 0%, #1c5294 50%, #082d55 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
        }

        /* --- CONTENEDOR DEL LOGIN --- */
        .login-box {
            background-color: rgba(0, 0, 0, 0.75);
            width: 100%;
            max-width: 450px;
            padding: 60px 68px 40px;
            border-radius: 4px;
            border: 1px solid rgba(28, 82, 148, 0.3);
            box-shadow: 0 0 20px rgba(28, 82, 148, 0.2);
            position: relative;
            z-index: 5;
        }

        h1 { margin-bottom: 28px; color: white; font-size: 32px; font-weight: 500; }

        /* CAMPOS DE TEXTO */
        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            height: 50px;
            /* Padding ajustado para texto centrado sin label flotante */
            padding: 0 20px; 
            font-size: 16px;
            outline: none;
        }

        .input-field::placeholder {
            color: #8c8c8c;
        }

        .input-field:focus {
            background: #454545;
            border-bottom: 2px solid #2980b9; /* Azul metálico al enfocar */
        }

        /* BOTÓN DE ACCESO */
        .btn-login {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: linear-gradient(180deg, #3498db 0%, #1c5294 100%);
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: linear-gradient(180deg, #5dade2 0%, #2874a6 100%);
        }

        /* MENSAJE DE ERROR */
        .error-msg {
            background: #e87c03;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        /* ANIMACIÓN DE TEMBLOR */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake-animation {
            animation: shake 0.4s ease-in-out;
        }

        /* Media Query para móviles */
        @media (max-width: 740px) {
            .login-box {
                width: 100%;
                height: 100%;
                max-width: none;
                background-color: black;
                border: none;
                padding-top: 100px; /* Espacio para el header */
            }
            body { background: black; }
        }
    </style>
</head>
<body>

    <!-- Logo / Header -->
    <div class="logo">PORTAL DE INGRESO ERP&CRM</div>

    <!-- PANTALLA DE LOGIN -->
    <div class="login-box" id="loginBox">
        <h1>Inicia Sesión</h1>
        
        <div id="errorMsg" class="error-msg">
            <b>Contraseña incorrecta.</b> Por favor, inténtalo de nuevo o restablece tu contraseña.
        </div>

        <form id="loginForm">
            <div class="input-wrapper">
                <input type="text" id="username" class="input-field" placeholder="Usuario" autocomplete="off" required>
            </div>
            
            <div class="input-wrapper">
                <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <div style="margin-top: 15px; display: flex; justify-content: space-between; font-size: 13px; color: #b3b3b3;">
                <label><input type="checkbox" checked> Recuérdame</label>
                <a href="#" style="color: #b3b3b3; text-decoration: none;">¿Necesitas ayuda?</a>
            </div>
        </form>

        <div style="margin-top: 40px; color: #737373; font-size: 16px;">
            ¿Nuevo en la Intranet? <a href="#" style="color: white; text-decoration: none;">Regístrate ahora.</a>
        </div>
    </div>

    <script>
        // --- BASE DE DATOS DE USUARIOS ---
        const accessControl = {
            'comserviciosayg@gmail.com': {
                pass: '2505',
                url: 'https://www.appsheet.com/start/da1ab19e-5b1c-456f-adab-d979d9a46a5a'
            },
            'servicios@inse.net.co': {
                pass: '1511',
                // URL de AppSheet actualizada
                url: 'https://www.appsheet.com/start/80829734-e104-4186-aaac-9ee4dd3c72ec?platform=desktop#appName=ION-3612435&vss=H4sIAAAAAAAAA6WOOw7CMBAF7_Jqn8AtSoEQNCAaTGHijWSR2FHsQCLLd2fNR9AC5b7VjCbhYum6jbo-Qx7S-1rRDImksJt7UpAKC-_i4FsFobDR3WOspkguWO8oKGTko3gpIgXI9LVB_t0gYA25aBtLQ9EVmDVPlN8F5OEDQxboxqhPLd3LGcuZt8bXYyCz56DfQsLSVVOvnVl7w9ZGt4HyDfd8HuV0AQAA&view=Extensiones'
            }
        };

        const form = document.getElementById('loginForm');
        const loginBox = document.getElementById('loginBox');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener valores y limpiar espacios/minúsculas para el usuario
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;

            // Validación
            if (accessControl[user] && accessControl[user].pass === pass) {
                // Éxito: Redirigir a la URL configurada
                window.location.href = accessControl[user].url;
            } else {
                // Error: Mostrar mensaje y animar
                mostrarError();
            }
        });

        function mostrarError() {
            errorMsg.style.display = 'block';
            loginBox.classList.add('shake-animation');
            
            // Quitar animación después de ejecutarse para poder repetirla
            setTimeout(() => {
                loginBox.classList.remove('shake-animation');
            }, 400);
        }
    </script>
</body>
</html>
